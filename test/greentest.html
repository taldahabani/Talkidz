<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        label {
            font-size: 14px;
        }
        input[type="range"] {
            width: 150px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="canvas"></canvas>
        <video 
            id="video"
            muted 
            autoplay 
            loop 
            playsinline
            webkit-playsinline
            style="display: none;"
        >
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>
    <div class="controls">
        <div class="control-group">
            <label for="tolerance">Green Tolerance</label>
            <input type="range" id="tolerance" min="20" max="200" value="100">
            <span id="toleranceValue">100</span>
        </div>
        <div class="control-group">
            <label for="greenWeight">Green Weight</label>
            <input type="range" id="greenWeight" min="1" max="50" value="18">
            <span id="greenWeightValue">18</span>
        </div>
        <div class="control-group">
            <label for="edgeFeather">Edge Feather</label>
            <input type="range" id="edgeFeather" min="0" max="50" value="10">
            <span id="edgeFeatherValue">10</span>
        </div>
    </div>
    <div class="status" id="status">Loading...</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const status = document.getElementById('status');
        const toleranceSlider = document.getElementById('tolerance');
        const greenWeightSlider = document.getElementById('greenWeight');
        const edgeFeatherSlider = document.getElementById('edgeFeather');
        const toleranceValue = document.getElementById('toleranceValue');
        const greenWeightValue = document.getElementById('greenWeightValue');
        const edgeFeatherValue = document.getElementById('edgeFeatherValue');

        const WIDTH = 450;
        const HEIGHT = 800;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        let isProcessing = false;
        let TOLERANCE = 100;
        let GREEN_WEIGHT = 18;
        let EDGE_FEATHER = 10;

        // Update controls
        toleranceSlider.addEventListener('input', (e) => {
            TOLERANCE = parseInt(e.target.value);
            toleranceValue.textContent = TOLERANCE;
        });

        greenWeightSlider.addEventListener('input', (e) => {
            GREEN_WEIGHT = parseInt(e.target.value);
            greenWeightValue.textContent = GREEN_WEIGHT;
        });

        edgeFeatherSlider.addEventListener('input', (e) => {
            EDGE_FEATHER = parseInt(e.target.value);
            edgeFeatherValue.textContent = EDGE_FEATHER;
        });

        // Function to convert RGB to HSV
        function rgbToHsv(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, v = max;

            let d = max - min;
            s = max === 0 ? 0 : d / max;

            if(max === min){
                h = 0; // achromatic
            } else {
                switch(max){
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [h, s, v];
        }

        function isGreenPixel(r, g, b) {
            const [h, s, v] = rgbToHsv(r, g, b);
            const hueDeg = h * 360;

            // Define green hue range
            const lowerHue = 80; // degrees
            const upperHue = 160; // degrees

            // Check if hue is within green range
            if (hueDeg >= lowerHue && hueDeg <= upperHue) {
                // Check saturation and value thresholds
                if (s * 100 >= 50 && v * 100 >= 50) {
                    return true;
                }
            }
            return false;
        }

        function processVideo() {
            if (!isProcessing) return;

            // Draw the video frame
            ctx.drawImage(video, 0, 0, WIDTH, HEIGHT);
            
            // Get the image data
            const frame = ctx.getImageData(0, 0, WIDTH, HEIGHT);
            const data = frame.data;

            // Process each pixel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                // Calculate how green the pixel is
                const [h, s, v] = rgbToHsv(r, g, b);
                const hueDeg = h * 360;

                // Define green hue range
                const lowerHue = 80 - TOLERANCE / 2; // Adjust based on tolerance
                const upperHue = 160 + TOLERANCE / 2;

                if (hueDeg >= lowerHue && hueDeg <= upperHue && s * 100 >= 50 && v * 100 >= 50) {
                    // Calculate distance from pure green
                    const greenDistance = Math.abs(g - Math.max(r, b));

                    // Normalize distance
                    const normalizedDistance = Math.min(greenDistance / GREEN_WEIGHT, 1);

                    // Apply edge feathering
                    let alphaFactor = 1 - normalizedDistance;
                    alphaFactor = Math.pow(alphaFactor, 2); // Smooth the transition

                    // Blend with existing alpha
                    data[i + 3] = a * alphaFactor;

                    // Optional: Reduce green spill on edges by adjusting RGB
                    data[i] = r * alphaFactor;
                    data[i + 1] = g * alphaFactor;
                    data[i + 2] = b * alphaFactor;
                }
            }

            // Put the processed frame back
            ctx.putImageData(frame, 0, 0);
            
            // Continue the loop
            requestAnimationFrame(processVideo);
        }

        function startProcessing() {
            if (!isProcessing) {
                isProcessing = true;
                requestAnimationFrame(processVideo);
                status.textContent = 'Processing video...';
            }
        }

        function stopProcessing() {
            isProcessing = false;
            status.textContent = 'Processing stopped';
        }

        // Video event listeners
        video.addEventListener('loadeddata', () => {
            status.textContent = 'Video loaded. Starting processing...';
            startProcessing();
        });

        video.addEventListener('play', startProcessing);
        video.addEventListener('pause', stopProcessing);
        video.addEventListener('ended', () => {
            if (!video.loop) {
                stopProcessing();
            }
        });

        // Handle video errors
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            status.textContent = 'Error loading video';
            stopProcessing();
        });

        // Start the video
        video.play().catch(error => {
            console.error('Autoplay failed:', error);
            status.textContent = 'Click to start';
            document.addEventListener('click', () => video.play());
        });

        // Add window focus/blur handlers to manage processing
        window.addEventListener('focus', () => {
            if (video.played.length > 0 && !video.paused) {
                startProcessing();
            }
        });

        window.addEventListener('blur', stopProcessing);
    </script>
</body>
</html>
