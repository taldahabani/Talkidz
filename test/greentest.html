<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        label {
            font-size: 14px;
        }
        input[type="range"] {
            width: 150px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="canvas"></canvas>
        <video 
            id="video"
            muted 
            autoplay 
            loop 
            playsinline
            webkit-playsinline
            style="display: none;"
        >
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>
    <div class="controls">
        <div class="control-group">
            <label for="tolerance">Green Tolerance</label>
            <input type="range" id="tolerance" min="20" max="200" value="100">
            <span id="toleranceValue">100</span>
        </div>
        <div class="control-group">
            <label for="greenWeight">Green Weight</label>
            <input type="range" id="greenWeight" min="1" max="50" value="15">
            <span id="greenWeightValue">15</span>
        </div>
    </div>
    <div class="status" id="status">Loading...</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const status = document.getElementById('status');
        const toleranceSlider = document.getElementById('tolerance');
        const greenWeightSlider = document.getElementById('greenWeight');
        const toleranceValue = document.getElementById('toleranceValue');
        const greenWeightValue = document.getElementById('greenWeightValue');

        const WIDTH = 450;
        const HEIGHT = 800;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        let isProcessing = false;
        let TOLERANCE = 100;
        let GREEN_WEIGHT = 15;

        // Update controls
        toleranceSlider.addEventListener('input', (e) => {
            TOLERANCE = parseInt(e.target.value);
            toleranceValue.textContent = TOLERANCE;
        });

        greenWeightSlider.addEventListener('input', (e) => {
            GREEN_WEIGHT = parseInt(e.target.value);
            greenWeightValue.textContent = GREEN_WEIGHT;
        });

        function isGreen(r, g, b) {
            // Check if green is significantly higher than red and blue
            const greenDominance = g / ((r + b) / 2);
            
            // Only consider it green if the green component is significantly higher
            if (greenDominance > GREEN_WEIGHT / 10) {
                // Calculate overall brightness
                const brightness = (r + g + b) / 3;
                
                // Avoid removing very bright or very dark pixels
                if (brightness > 30 && brightness < 225) {
                    return true;
                }
            }
            return false;
        }

        function processVideo() {
            if (!isProcessing) return;

            // Draw the video frame
            ctx.drawImage(video, 0, 0, WIDTH, HEIGHT);
            
            // Get the image data
            const frame = ctx.getImageData(0, 0, WIDTH, HEIGHT);
            const data = frame.data;

            // Process each pixel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                if (isGreen(r, g, b)) {
                    // Make green pixels transparent
                    data[i + 3] = 0;
                }
            }

            // Put the processed frame back
            ctx.putImageData(frame, 0, 0);
            
            // Continue the loop
            requestAnimationFrame(processVideo);
        }

        function startProcessing() {
            if (!isProcessing) {
                isProcessing = true;
                requestAnimationFrame(processVideo);
                status.textContent = 'Processing video...';
            }
        }

        function stopProcessing() {
            isProcessing = false;
            status.textContent = 'Processing stopped';
        }

        // Video event listeners
        video.addEventListener('loadeddata', () => {
            status.textContent = 'Video loaded. Starting processing...';
            startProcessing();
        });

        video.addEventListener('play', startProcessing);
        video.addEventListener('pause', stopProcessing);
        video.addEventListener('ended', () => {
            if (!video.loop) {
                stopProcessing();
            }
        });

        // Handle video errors
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            status.textContent = 'Error loading video';
            stopProcessing();
        });

        // Start the video
        video.play().catch(error => {
            console.error('Autoplay failed:', error);
            status.textContent = 'Click to start';
            document.addEventListener('click', () => video.play());
        });

        // Add window focus/blur handlers to manage processing
        window.addEventListener('focus', () => {
            if (video.played.length > 0 && !video.paused) {
                startProcessing();
            }
        });

        window.addEventListener('blur', stopProcessing);
    </script>
</body>
</html>
