<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #debug-video {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 284px;
            border: 1px solid #333;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        label {
            font-size: 14px;
        }
        input[type="range"] {
            width: 150px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="canvas"></canvas>
        <video 
            id="video"
            muted 
            autoplay 
            loop 
            playsinline
            webkit-playsinline
            style="display: none;"
        >
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Debug video display -->
    <video 
        id="debug-video"
        muted 
        autoplay 
        loop 
        playsinline
        webkit-playsinline
    >
        <source src="character.mp4" type="video/mp4">
    </video>
    <div class="controls">
        <div class="control-group">
            <label for="tolerance">Color Tolerance</label>
            <input type="range" id="tolerance" min="1" max="100" value="60">
            <span id="toleranceValue">60</span>
        </div>
        <div class="control-group">
            <label for="smoothing">Edge Smoothing</label>
            <input type="range" id="smoothing" min="0" max="5" value="1" step="0.1">
            <span id="smoothingValue">1</span>
        </div>
    </div>
    <div class="status" id="status">Loading...</div>

    <script>
        const video = document.getElementById('video');
        const debugVideo = document.getElementById('debug-video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const status = document.getElementById('status');
        const toleranceSlider = document.getElementById('tolerance');
        const smoothingSlider = document.getElementById('smoothing');
        const toleranceValue = document.getElementById('toleranceValue');
        const smoothingValue = document.getElementById('smoothingValue');

        // Synchronize debug video with main video
        video.addEventListener('play', () => {
            debugVideo.play();
        });
        video.addEventListener('pause', () => {
            debugVideo.pause();
        });

        const WIDTH = 450;
        const HEIGHT = 800;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        let animationFrameId = null;
        let isProcessing = false;
        const TARGET_COLOR = { r: 0, g: 154, b: 101 }; // #009A65
        let TOLERANCE = 60;
        let SMOOTHING = 1;

        // Update controls
        toleranceSlider.addEventListener('input', (e) => {
            TOLERANCE = parseInt(e.target.value);
            toleranceValue.textContent = TOLERANCE;
        });

        smoothingSlider.addEventListener('input', (e) => {
            SMOOTHING = parseFloat(e.target.value);
            smoothingValue.textContent = SMOOTHING;
        });

        function isGreenScreen(r, g, b) {
            // Enhanced green screen detection
            const dr = r - TARGET_COLOR.r;
            const dg = g - TARGET_COLOR.g;
            const db = b - TARGET_COLOR.b;
            
            // Weight green channel more heavily and consider color ratios
            const distance = Math.sqrt(
                dr * dr * 0.8 + 
                dg * dg * 1.2 + 
                db * db * 0.8
            );
            
            // Additional check for green dominance
            const isGreenDominant = g > r && g > b;
            
            return distance < TOLERANCE && isGreenDominant;
        }

        function processVideo() {
            if (!video.paused && !video.ended) {
                // Clear the canvas first
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                
                // Draw current video frame
                ctx.drawImage(video, 0, 0, WIDTH, HEIGHT);
                
                // Get frame data
                const frame = ctx.getImageData(0, 0, WIDTH, HEIGHT);
                const data = frame.data;

                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    if (isGreenScreen(r, g, b)) {
                        // Apply smoothing to edges
                        let alpha = 0;
                        if (SMOOTHING > 0) {
                            const dr = r - TARGET_COLOR.r;
                            const dg = g - TARGET_COLOR.g;
                            const db = b - TARGET_COLOR.b;
                            const distance = Math.sqrt(dr * dr + dg * dg + db * db);
                            alpha = Math.min(255, Math.max(0, 
                                (distance - TOLERANCE + SMOOTHING * 20) / (SMOOTHING * 20) * 255
                            ));
                        }
                        data[i + 3] = alpha;
                    }
                }

                // Update canvas with processed frame
                ctx.putImageData(frame, 0, 0);
            }
            
            // Continue the animation loop
            animationFrameId = requestAnimationFrame(processVideo);
        }

        function startProcessing() {
            if (!isProcessing) {
                isProcessing = true;
                animationFrameId = requestAnimationFrame(processVideo);
                status.textContent = 'Processing...';
            }
        }

        function stopProcessing() {
            isProcessing = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            status.textContent = 'Processing stopped';
        }

        // Initialize video processing
        function initializeVideo() {
            status.textContent = 'Loading video...';

            // Event listeners for video
            video.addEventListener('loadeddata', () => {
                status.textContent = 'Video loaded. Starting processing...';
                startProcessing();
            });

            video.addEventListener('play', startProcessing);
            video.addEventListener('pause', stopProcessing);
            video.addEventListener('ended', stopProcessing);

            // Error handling
            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
                status.textContent = 'Error loading video';
                stopProcessing();
            });

            // Force video to play
            video.play().catch(error => {
                console.error('Autoplay failed:', error);
                status.textContent = 'Autoplay failed - click to play';
            });
        }

        // Start everything
        initializeVideo();

        // Add click-to-play functionality
        document.addEventListener('click', () => {
            if (video.paused) {
                video.play().catch(console.error);
            }
        });
    </script>
</body>
</html>
