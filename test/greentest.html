<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        video {
            position: absolute;
            top: -9999px;
            left: -9999px;
            /* Alternatively, use opacity: 0; */
            /* opacity: 0; */
            /* pointer-events: none; */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="canvas"></canvas>
        <video 
            id="video"
            muted 
            autoplay 
            loop 
            playsinline
            webkit-playsinline
        >
            <source src="character.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {
            willReadFrequently: true
        });

        const WIDTH = 450;
        const HEIGHT = 800;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Adjusted target green color and tolerance
        const TARGET_COLOR = { r: 0, g: 255, b: 0 }; // Pure green
        const TOLERANCE = 100;

        function processVideo() {
            if (video.paused || video.ended) {
                return;
            }

            ctx.drawImage(video, 0, 0, WIDTH, HEIGHT);
            const frame = ctx.getImageData(0, 0, WIDTH, HEIGHT);
            const data = frame.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Euclidean distance to target green color
                const dr = r - TARGET_COLOR.r;
                const dg = g - TARGET_COLOR.g;
                const db = b - TARGET_COLOR.b;
                const distance = dr * dr + dg * dg + db * db;

                if (distance < TOLERANCE * TOLERANCE) {
                    data[i + 3] = 0; // Set pixel alpha to 0 (transparent)
                }
            }

            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(processVideo);
        }

        // Start processing when video data is loaded
        video.addEventListener('loadeddata', () => {
            video.play().catch(err => {
                console.error('Autoplay failed:', err);
            });
            processVideo();
        });
    </script>
</body>
</html>
