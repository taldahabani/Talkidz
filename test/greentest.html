<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }
        .container {
            position: relative;
            width: 450px;
            height: 800px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5)) drop-shadow(0 0 2px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background">
        <canvas id="canvas"></canvas>
        <video id="video" muted autoplay loop playsinline webkit-playsinline preload="auto" style="display: none;">
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        canvas.width = 450;
        canvas.height = 800;

        // Create two temporary canvases for multi-pass processing
        const tempCanvas1 = document.createElement('canvas');
        const tempCtx1 = tempCanvas1.getContext('2d');
        tempCanvas1.width = canvas.width;
        tempCanvas1.height = canvas.height;

        const tempCanvas2 = document.createElement('canvas');
        const tempCtx2 = tempCanvas2.getContext('2d');
        tempCanvas2.width = canvas.width;
        tempCanvas2.height = canvas.height;

        function isGreen(r, g, b) {
            const greenDominance = g / ((r + b) / 2);
            const threshold = 1.5; // Even lower threshold for more aggressive processing
            
            if (greenDominance > threshold) {
                const brightness = (r + g + b) / 3;
                // Wider brightness range for better edge detection
                if (brightness > 20 && brightness < 235) {
                    // More gradual transition
                    const strength = Math.min((greenDominance - threshold) / 0.5, 1);
                    return strength;
                }
            }
            return 0;
        }

        function processEdges(data, width, height) {
            // Edge refinement pass
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = (y * width + x) * 4;
                    const alpha = data[idx + 3];
                    
                    if (alpha > 0 && alpha < 255) {
                        // Sample neighboring pixels
                        const up = data[idx - width * 4 + 3];
                        const down = data[idx + width * 4 + 3];
                        const left = data[idx - 4 + 3];
                        const right = data[idx + 4 + 3];
                        
                        // Smooth alpha based on neighbors
                        const avgAlpha = (up + down + left + right) / 4;
                        data[idx + 3] = (alpha + avgAlpha) / 2;
                    }
                }
            }
        }

        function processVideo() {
            // First pass: Basic green screen removal
            tempCtx1.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame1 = tempCtx1.getImageData(0, 0, canvas.width, canvas.height);
            const data1 = frame1.data;

            for (let i = 0; i < data1.length; i += 4) {
                const greenness = isGreen(data1[i], data1[i + 1], data1[i + 2]);
                if (greenness > 0) {
                    data1[i + 3] = Math.round(255 * (1 - greenness));
                }
            }

            // Apply first pass result
            tempCtx1.putImageData(frame1, 0, 0);

            // Second pass: Edge refinement
            tempCtx2.filter = 'blur(0.75px)';
            tempCtx2.drawImage(tempCanvas1, 0, 0);
            tempCtx2.filter = 'none';
            
            const frame2 = tempCtx2.getImageData(0, 0, canvas.width, canvas.height);
            processEdges(frame2.data, canvas.width, canvas.height);
            tempCtx2.putImageData(frame2, 0, 0);

            // Final pass: Apply to main canvas with enhanced shadow
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw with slight color adjustment for better blending
            ctx.filter = 'contrast(1.05) brightness(1.02)';
            ctx.drawImage(tempCanvas2, 0, 0);
            ctx.filter = 'none';
            
            requestAnimationFrame(processVideo);
        }

        video.addEventListener('loadeddata', () => {
            video.play().catch(e => console.error(e));
            requestAnimationFrame(processVideo);
        });

        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>
</body>
</html>
