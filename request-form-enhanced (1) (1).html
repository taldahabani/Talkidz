<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור בקשה חדשה</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #90cdf4;
            border-radius: 50%;
            animation: bounce 0.8s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            50% { transform: translateY(-4px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-blue-500 text-white p-6 rounded-t-lg flex items-center gap-3 slide-in">
            <div class="bg-white p-2 rounded-full">
                <span class="text-2xl">👏</span>
            </div>
            <h1 class="text-2xl font-bold">צור בקשה חדשה</h1>
        </div>

        <!-- Chat interface -->
        <div class="bg-white p-4 space-y-6 rounded-b-lg shadow">
            <div id="chat-container" class="space-y-4">
                <!-- Bot Welcome -->
                <div class="message flex gap-3">
                    <div class="bg-gray-100 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                        <span>👏</span>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg max-w-md">
                        <p>שלום, ספר לנו מה אתה מחפש?</p>
                    </div>
                </div>

                <!-- User Response -->
                <div class="message flex gap-3 justify-end" style="animation-delay: 0.5s">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-md">
                        <p>אני מחפש מפתח אתרים שיעזור לי לבנות את האתר שלי</p>
                    </div>
                    <div class="bg-gray-200 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                        <img src="/api/placeholder/40/40" alt="User" class="rounded-full">
                    </div>
                </div>

                <!-- Bot Question -->
                <div class="message flex gap-3" style="animation-delay: 1s">
                    <div class="bg-gray-100 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                        <span>👏</span>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg max-w-md">
                        <p>במה עוסק האתר שלך?</p>
                    </div>
                </div>

                <!-- User Response -->
                <div class="message flex gap-3 justify-end" style="animation-delay: 1.5s">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-md">
                        <p>אני מעצב בתים</p>
                    </div>
                    <div class="bg-gray-200 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                        <img src="/api/placeholder/40/40" alt="User" class="rounded-full">
                    </div>
                </div>

                <!-- Request Summary -->
                <div class="message p-4 border rounded-lg" style="animation-delay: 2s">
                    <div class="flex items-center gap-3 mb-4">
                        <img src="/api/placeholder/48/48" alt="Profile" class="rounded-full">
                        <div>
                            <h3 class="font-bold">מיכאל כהן</h3>
                            <p class="text-gray-600 text-sm">מנהל קיימות ב-GreenFuture Solutions</p>
                        </div>
                    </div>
                    <p class="text-lg mb-4">מחפש מפתח אתרים ליצירת אתר אישי להצגת תיק העבודות שלי בתחום עיצוב הבית.</p>
                    <div class="flex gap-2">
                        <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition" onclick="editRequest()">
                            ערוך בקשה
                        </button>
                        <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                            התחבר למפתחי אתרים
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="border-t pt-4 mt-4">
                <div class="flex gap-2">
                    <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200 transition" onclick="toggleVoiceInput()">
                        <span class="text-xl">🎤</span>
                    </button>
                    <input type="text" 
                           id="message-input"
                           placeholder="הקלד את הודעתך כאן..." 
                           class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           onkeypress="handleKeyPress(event)"
                    >
                    <button class="p-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition" onclick="sendMessage()">
                        שלח
                    </button>
                </div>
            </div>

            <!-- Approval button -->
            <div class="text-center mt-8">
                <button class="pulse bg-green-500 text-white px-12 py-4 rounded-full w-full max-w-sm hover:bg-green-600 transition">
                    ✓
                </button>
                <p class="mt-4 text-gray-600">לחץ על הסימן לאישור או עריכת בקשתך ☝️</p>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            if (input.value.trim()) {
                addMessage(input.value, true);
                input.value = '';
                showTypingIndicator();
            }
        }

        function addMessage(text, isUser) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message flex gap-3 ${isUser ? 'justify-end' : ''}`;
            
            const content = `
                ${isUser ? `
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-md">
                        <p>${text}</p>
                    </div>
                    <div class="bg-gray-200 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                        <img src="/api/placeholder/40/40" alt="User" class="rounded-full">
                    </div>
                ` : `
                    <div class="bg-gray-100 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                        <span>👏</span>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg max-w-md">
                        <p>${text}</p>
                    </div>
                `}
            `;
            
            messageDiv.innerHTML = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('chat-container');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message flex gap-3';
            typingDiv.innerHTML = `
                <div class="bg-gray-100 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                    <span>👏</span>
                </div>
                <div class="bg-gray-100 p-3 rounded-lg">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            container.appendChild(typingDiv);
            
            setTimeout(() => {
                container.removeChild(typingDiv);
                respondToMessage();
            }, 2000);
        }

        function respondToMessage() {
            const responses = [
                'תוכל לפרט יותר על הדרישות שלך?',
                'איזה סוג של פונקציונליות אתה מחפש באתר?',
                'מה התקציב שלך לפרויקט?',
                'מתי היית רוצה להתחיל?'
            ];
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            addMessage(randomResponse, false);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function editRequest() {
            alert('עריכת הבקשה');
        }

        function toggleVoiceInput() {
            alert('הקלטת קול מופעלת');
        }

        // Add initial animation delay to existing messages
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            messages.forEach((msg, index) => {
                msg.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
