<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cupcake - Talkidz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4B6E;
            --text-color: #1A1A1A;
            --background-color: #FFFFFF;
            --secondary-background: #F5F5F5;
            --accent-color: #6C5CE7;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            background: linear-gradient(to right, 
                rgba(245, 245, 245, 0.98),
                rgba(255, 255, 255, 0.98));
            backdrop-filter: blur(10px);
        }

        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
            border: 1px solid rgba(108, 92, 231, 0.15);
            box-shadow: 0 2px 8px rgba(108, 92, 231, 0.1);
        }

        .back-button:hover {
            transform: translateX(-2px);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .character-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            letter-spacing: -0.5px;
        }

        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background.video {
            position: absolute;
            display: none;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        @media (max-aspect-ratio: 1/1) {
            .background.video {
                width: 100%;
                height: auto;
            }
        }

        @media (min-aspect-ratio: 1/1) {
            .background.video {
                height: 100%;
                width: auto;
            }
        }

        .background.image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-image: url('/characters/fox/assets/cupcake.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, 
                rgba(255,255,255,0.98) 70%,
                rgba(255,255,255,0.8) 85%,
                transparent);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .controls-wrapper {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 1rem;
        }

        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .bottom-status-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            background: white;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-top: 1px solid rgba(108, 92, 231, 0.1);
            z-index: 12;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .logo-byline {
            font-size: 0.75rem;
            color: #666;
            margin-top: -0.25rem;
            margin-left: 0.25rem;
        }

        .progress-container {
            flex: 1;
            height: 4px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            transition: width 1s linear;
            border-radius: 999px;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.2);
        }

        .main-button {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 92, 231, 0.3);
        }

        .main-button.active {
            width: 48px;
            height: 48px;
            padding: 0;
            border-radius: 50%;
            background: #808080;
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-button.active svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }

        .share-button {
            background: var(--secondary-background);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .share-button:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .bottom-status-container {
                padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
            }
            
            .bottom-container {
                padding-bottom: calc(env(safe-area-inset-bottom) + 5rem);
            }

            .main-button {
                padding: 1rem 2rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        <div class="character-name">Funny Cupcake</div>
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="background image"></div>
            <video class="background video" id="idleVideo" loop muted playsinline disablePictureInPicture>
                <source src="/characters/fox/assets/cupcake-blinking.mp4" type="video/mp4">
            </video>
            <video class="background video" id="speakingVideo" loop muted playsinline disablePictureInPicture>
                <source src="/characters/fox/assets/cupcake-talk.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="bottom-container">
        <div class="controls-wrapper">
            <div class="controls-container">
                <button id="startButton" class="main-button">Start Conversation</button>
                <button class="share-button" onclick="shareCharacter()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-status-container">
        <div class="logo-container">
            <a href="/" class="logo">Talkidz</a>
            <span class="logo-byline">by Playbox</span>
        </div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

<script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';
        let videosLoaded = { idle: false, speaking: false };
        let progressInterval;
        const CONVERSATION_TIME = 300; // 5 minutes in seconds
        let currentProgress = 0;

        const backgroundImage = document.querySelector('.background.image');
        const idleVideo = document.getElementById('idleVideo');
        const speakingVideo = document.getElementById('speakingVideo');
        const startButton = document.getElementById('startButton');

        // Preload videos
        const preloadVideos = () => {
            idleVideo.load();
            idleVideo.addEventListener('loadeddata', () => {
                videosLoaded.idle = true;
            });

            speakingVideo.load();
            speakingVideo.addEventListener('loadeddata', () => {
                videosLoaded.speaking = true;
            });
        };

        // Progress bar functions
        const startProgress = () => {
            currentProgress = 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                currentProgress += (100 / CONVERSATION_TIME);
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    currentProgress = 100;
                    endConversation();
                }
                progressBar.style.width = `${currentProgress}%`;
            }, 1000);
        };

        const resetProgress = () => {
            clearInterval(progressInterval);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            currentProgress = 0;
        };

        const updateBackground = (mode) => {
            backgroundImage.style.display = 'none';
            idleVideo.style.display = 'none';
            speakingVideo.style.display = 'none';
            
            idleVideo.pause();
            speakingVideo.pause();

            if (mode === 'speaking' && videosLoaded.speaking) {
                speakingVideo.style.display = 'block';
                speakingVideo.play().catch(console.error);
            } else if (mode === 'listening' && videosLoaded.idle) {
                idleVideo.style.display = 'block';
                idleVideo.play().catch(console.error);
            } else {
                backgroundImage.style.display = 'block';
            }
        };

        const startConversation = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                triggerConfetti();
                startButton.classList.add('active');
                startButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                `;

                conversation = await Conversation.startSession({
                    agentId: 'iogofk9qnqvE98RwV1Kk',
                    onModeChange: (mode) => {
                        updateBackground(mode.mode);
                    },
                    onConnect: () => {
                        updateBackground('listening');
                        startProgress();
                    },
                    onDisconnect: () => {
                        updateBackground('idle');
                        startButton.classList.remove('active');
                        startButton.textContent = 'Start Conversation';
                        resetProgress();
                    },
                    onError: (error) => {
                        console.error('Conversation error:', error);
                        updateBackground('idle');
                        startButton.classList.remove('active');
                        startButton.textContent = 'Start Conversation';
                        resetProgress();
                    }
                });

            } catch (error) {
                console.error('Error starting conversation:', error);
                updateBackground('idle');
                startButton.classList.remove('active');
                startButton.textContent = 'Start Conversation';
                resetProgress();
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateBackground('idle');
                    startButton.classList.remove('active');
                    startButton.textContent = 'Start Conversation';
                    resetProgress();
                }
            }
        };

        // Confetti effect function
        const triggerConfetti = () => {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        };

        startButton.addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        // Share function
        window.shareCharacter = () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Chat with Funny Cupcake on Talkidz',
                    text: 'Come chat with Funny Cupcake, your new AI friend!',
                    url: window.location.href
                }).catch(console.error);
            }
        };

        // Initialize with idle state
        preloadVideos();
        updateBackground('idle');
    </script>
</body>
</html>
