<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Talkidz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4B6E;
            --accent-color: #6C5CE7;
            --text-color: #1A1A1A;
            --background-color: #FFFFFF;
            --secondary-background: #F5F5F5;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            animation: messageAppear 0.3s ease-out;
        }

        .message.user {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: white;
            margin-left: auto;
        }

        .message.agent {
            background: var(--secondary-background);
            color: var(--text-color);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.98),
                rgba(255, 255, 255, 0.98));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(108, 92, 231, 0.1);
            z-index: 100;
        }

        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            border-radius: 12px;
            border: 1px solid rgba(108, 92, 231, 0.15);
            background: white;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .messages-container {
            height: calc(100vh - 180px);
            margin-top: 70px;
            padding: 1rem;
            overflow-y: auto;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, 
                rgba(255,255,255,0.98) 70%,
                rgba(255,255,255,0.8) 85%,
                transparent);
            backdrop-filter: blur(8px);
        }

        .main-button {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 92, 231, 0.3);
        }

        .main-button.active {
            width: 48px;
            height: 48px;
            padding: 0;
            border-radius: 50%;
            background: #808080;
        }

        .progress-container {
            height: 4px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 999px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            transition: width 1s linear;
            border-radius: 999px;
        }

        .share-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--secondary-background);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .bottom-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding: 0 1rem;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
        }

        .logo-byline {
            font-size: 0.75rem;
            color: #666;
            margin-top: -0.25rem;
            margin-left: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="gradient-text text-xl font-bold">AI Friend</div>
    </div>

    <div class="messages-container" id="messagesContainer"></div>

    <div class="bottom-container">
        <div class="controls-container">
            <button id="startButton" class="main-button flex-1">Start Conversation</button>
            <button id="shareButton" class="share-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
        </div>
        
        <div class="bottom-status">
            <div class="logo-container">
                <span class="logo gradient-text">Talkidz</span>
                <span class="logo-byline">by Playbox</span>
            </div>
            <div class="progress-container flex-1">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.5.1/confetti.browser.min.js"></script>
    <script>
        let conversation = null;
        let progressInterval;
        const CONVERSATION_TIME = 300;
        let currentProgress = 0;

        const messagesContainer = document.getElementById('messagesContainer');
        const startButton = document.getElementById('startButton');
        const progressBar = document.getElementById('progressBar');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function startProgress() {
            currentProgress = 0;
            progressBar.style.width = '0%';
            
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                currentProgress += (100 / CONVERSATION_TIME);
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    currentProgress = 100;
                    endConversation();
                }
                progressBar.style.width = `${currentProgress}%`;
            }, 1000);
        }

        function resetProgress() {
            clearInterval(progressInterval);
            progressBar.style.width = '0%';
            currentProgress = 0;
        }

        function triggerConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        async function startConversation() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                triggerConfetti();
                startButton.classList.add('active');
                startButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                `;
                
                startProgress();
                addMessage("Hi there! I'm your AI friend. How can I help you today?", false);
                
            } catch (error) {
                console.error('Error starting conversation:', error);
            }
        }

        async function endConversation() {
            startButton.classList.remove('active');
            startButton.textContent = 'Start Conversation';
            resetProgress();
            addMessage("Goodbye! Thanks for chatting with me.", false);
        }

        function shareCharacter() {
            if (navigator.share) {
                navigator.share({
                    title: 'Chat with AI Friend',
                    text: 'Come chat with your new AI friend!',
                    url: window.location.href
                }).catch(console.error);
            }
        }

        startButton.addEventListener('click', async () => {
            if (startButton.classList.contains('active')) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        document.getElementById('shareButton').addEventListener('click', shareCharacter);
        
        document.querySelector('.back-button').addEventListener('click', () => {
            if (startButton.classList.contains('active')) {
                endConversation();
            }
        });
    </script>
</body>
</html>
