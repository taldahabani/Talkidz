<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva The Robot - Talkidz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="../../styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <a href="../../index.html" class="back-button" aria-label="Go Back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        <div class="character-name">Eva The Robot</div>
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="background image"></div>
            <video class="background video" id="idleVideo" loop muted playsinline disablePictureInPicture>
                <source src="../../characters/eva/assets/eva-idle.mp4" type="video/mp4">
            </video>
            <video class="background video" id="speakingVideo" loop muted playsinline disablePictureInPicture>
                <source src="../../characters/eva/assets/eva-talking.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="main-action-container">
        <button id="startButton" class="main-button">Start Conversation</button>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="controls-container">
        <div class="logo-container">
            <a href="../../index.html" class="logo">Talkidz</a>
            <span class="logo-byline">by Playbox</span>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Ready to chat</span>
        </div>
        <button class="share-button" onclick="shareCharacter()" aria-label="Share">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                <polyline points="16 6 12 2 8 6"/>
                <line x1="12" y1="2" x2="12" y2="15"/>
            </svg>
        </button>
    </div>

    <script src="../../js/main.js" type="module"></script>
</body>
</html>
