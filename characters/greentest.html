<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #bufferCanvas {
            display: none;
        }

        #videoElement {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="outputCanvas"></canvas>
        <canvas id="bufferCanvas"></canvas>
        <video 
            id="videoElement" 
            autoplay 
            loop 
            muted 
            playsinline
            crossorigin="anonymous"
        >
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const outputCanvas = document.getElementById('outputCanvas');
        const bufferCanvas = document.getElementById('bufferCanvas');
        const outputCtx = outputCanvas.getContext('2d');
        const bufferCtx = bufferCanvas.getContext('2d');

        // Set canvas dimensions
        const width = 450;
        const height = 800;
        outputCanvas.width = width;
        outputCanvas.height = height;
        bufferCanvas.width = width;
        bufferCanvas.height = height;

        // Green screen color (#009A65)
        const targetColor = {
            r: 0,
            g: 154,
            b: 101
        };

        const tolerance = 45;

        function removeGreen(context, imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                const distance = Math.sqrt(
                    Math.pow(r - targetColor.r, 2) +
                    Math.pow(g - targetColor.g, 2) +
                    Math.pow(b - targetColor.b, 2)
                );

                if (distance < tolerance) {
                    data[i + 3] = 0;
                }
            }
            return imageData;
        }

        function processFrame() {
            // Clear both canvases
            bufferCtx.clearRect(0, 0, width, height);
            outputCtx.clearRect(0, 0, width, height);

            // Draw video to buffer
            bufferCtx.drawImage(video, 0, 0, width, height);

            // Get and process the image data
            const imageData = bufferCtx.getImageData(0, 0, width, height);
            const processedImageData = removeGreen(bufferCtx, imageData);

            // Draw processed frame to output canvas
            outputCtx.putImageData(processedImageData, 0, 0);

            // Request next frame
            requestAnimationFrame(processFrame);
        }

        // Start processing when video is loaded
        video.addEventListener('loadedmetadata', () => {
            // Force video dimensions
            video.width = width;
            video.height = height;
        });

        video.addEventListener('play', () => {
            processFrame();
        });

        // Handle initial video play
        Promise.all([
            video.play(),
            new Promise(resolve => video.addEventListener('loadeddata', resolve))
        ]).catch(error => {
            console.log("Video play failed:", error);
        });

        // Handle mobile touch
        document.addEventListener('touchstart', () => {
            video.play().catch(error => {
                console.log("Video play failed:", error);
            });
        });
    </script>
</body>
</html>
