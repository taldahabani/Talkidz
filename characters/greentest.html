<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }

        #finalCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #hiddenVideo {
            position: absolute;
            visibility: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="finalCanvas"></canvas>
        <video 
            id="hiddenVideo" 
            autoplay 
            loop 
            muted 
            playsinline
            width="450"
            height="800"
        >
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('hiddenVideo');
        const canvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // Set canvas size
        canvas.width = 450;
        canvas.height = 800;

        // Target green color (#009A65)
        const targetR = 0;
        const targetG = 154;
        const targetB = 101;
        const tolerance = 45;

        let animationId = null;

        function processFrame() {
            // Draw current video frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get frame data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;

            // Process each pixel
            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];

                // Calculate color distance using weighted components
                const colorDiff = Math.sqrt(
                    Math.pow(r - targetR, 2) + 
                    Math.pow(g - targetG, 2) + 
                    Math.pow(b - targetB, 2)
                );

                // If color is close to green, make it transparent
                if (colorDiff < tolerance) {
                    pixels[i + 3] = 0; // Set alpha to 0
                }
            }

            // Put processed pixels back
            ctx.putImageData(imageData, 0, 0);
            
            // Continue processing frames
            animationId = requestAnimationFrame(processFrame);
        }

        function startProcessing() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            processFrame();
        }

        // Event listeners
        video.addEventListener('loadedmetadata', () => {
            video.play();
        });

        video.addEventListener('play', () => {
            startProcessing();
        });

        video.addEventListener('pause', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        // Force initial play
        if (video.paused) {
            video.play().catch(err => console.log('Video play error:', err));
        }

        // Ensure continuous processing
        setInterval(() => {
            if (video.paused) {
                video.play().catch(err => console.log('Video play error:', err));
            }
            if (!animationId) {
                startProcessing();
            }
        }, 100);

        // Handle user interaction for mobile
        document.addEventListener('click', () => {
            if (video.paused) {
                video.play().catch(err => console.log('Video play error:', err));
            }
        });
    </script>
</body>
</html>
