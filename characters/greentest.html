<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Adjusted for 9:16 aspect ratio */
            margin: 0 auto;
            height: 800px; /* Maintains 9:16 aspect ratio */
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            mix-blend-mode: screen;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <video id="video" class="video" autoplay loop muted>
            <source src="character.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to match container
        canvas.width = 450;
        canvas.height = 800;

        // Color to remove (converted from hex to RGB)
        const colorToRemove = {
            r: 0,
            g: 154,
            b: 101
        };
        
        // Tolerance for color matching (adjust as needed)
        const tolerance = 60;

        function processVideo() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Check if pixel is within tolerance of the green screen color
                if (
                    Math.abs(r - colorToRemove.r) < tolerance &&
                    Math.abs(g - colorToRemove.g) < tolerance &&
                    Math.abs(b - colorToRemove.b) < tolerance
                ) {
                    data[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }

            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(processVideo);
        }

        // Start processing when video is ready
        video.addEventListener('play', () => {
            processVideo();
        });
    </script>
</body>
</html>
