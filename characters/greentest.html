<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="canvas"></canvas>
        <video 
            id="video"
            muted 
            autoplay 
            loop 
            playsinline
        >
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let isProcessing = false;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {
            willReadFrequently: true
        });

        // Set fixed dimensions
        const WIDTH = 450;
        const HEIGHT = 800;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Target green color (#009A65)
        const TARGET_COLOR = {
            r: 0,
            g: 154,
            b: 101
        };
        const TOLERANCE = 45;

        function processVideo() {
            if (!isProcessing) return;

            // Clear previous frame
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // Draw current video frame
            ctx.drawImage(video, 0, 0, WIDTH, HEIGHT);
            
            // Get frame data
            const imageData = ctx.getImageData(0, 0, WIDTH, HEIGHT);
            const data = imageData.data;

            // Process each pixel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Calculate color difference
                const distance = Math.sqrt(
                    Math.pow(r - TARGET_COLOR.r, 2) +
                    Math.pow(g - TARGET_COLOR.g, 2) +
                    Math.pow(b - TARGET_COLOR.b, 2)
                );

                // Make pixel transparent if it matches target color
                if (distance < TOLERANCE) {
                    data[i + 3] = 0;
                }
            }

            // Put processed frame back
            ctx.putImageData(imageData, 0, 0);
            
            // Request next frame
            requestAnimationFrame(processVideo);
        }

        function startProcessing() {
            if (!isProcessing) {
                isProcessing = true;
                processVideo();
                console.log('Processing started');
            }
        }

        function stopProcessing() {
            isProcessing = false;
            console.log('Processing stopped');
        }

        // Event listeners
        video.addEventListener('loadeddata', () => {
            console.log('Video loaded');
            startProcessing();
        });

        video.addEventListener('play', () => {
            console.log('Video playing');
            startProcessing();
        });

        video.addEventListener('pause', () => {
            console.log('Video paused');
            stopProcessing();
        });

        video.addEventListener('ended', () => {
            console.log('Video ended');
            stopProcessing();
        });

        // Force video play
        video.play().catch(error => {
            console.error('Video play failed:', error);
        });

        // Debug logging
        setInterval(() => {
            console.log('Status check:', {
                isProcessing,
                videoState: video.readyState,
                videoPlaying: !video.paused,
                currentTime: video.currentTime
            });
        }, 1000);
    </script>
</body>
</html>
