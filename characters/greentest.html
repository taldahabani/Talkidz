<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            height: 800px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #mainVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3; /* Changed to be above background */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Placed between background and video */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="canvas"></canvas>
        <video 
            id="mainVideo" 
            playsinline 
            autoplay 
            muted 
            loop
        >
            <source src="character.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Ensure video plays
        video.play().catch(function(error) {
            console.log("Video play failed:", error);
        });

        // Set canvas size to match container
        canvas.width = 450;
        canvas.height = 800;

        // Color to remove (converted from hex to RGB)
        const colorToRemove = {
            r: 0,
            g: 154,
            b: 101
        };
        
        const tolerance = 60;

        function processVideo() {
            if (video.paused || video.ended) return;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                if (
                    Math.abs(r - colorToRemove.r) < tolerance &&
                    Math.abs(g - colorToRemove.g) < tolerance &&
                    Math.abs(b - colorToRemove.b) < tolerance
                ) {
                    data[i + 3] = 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(processVideo);
        }

        // Start processing when video is loaded
        video.addEventListener('loadeddata', () => {
            processVideo();
        });

        // Ensure video plays on mobile devices
        document.addEventListener('click', () => {
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
            });
        });
    </script>
</body>
</html>
