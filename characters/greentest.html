<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            width: 450px;
            height: 800px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #videoElement {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background" alt="Background">
        <canvas id="outputCanvas"></canvas>
        <video id="videoElement" autoplay loop muted playsinline>
            <source src="character.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');

        // Set actual canvas dimensions
        canvas.width = 450;
        canvas.height = 800;

        // Convert hex to RGB
        const targetColor = {
            r: 0,    // #00
            g: 154,  // #9A
            b: 101   // #65
        };

        const tolerance = 50; // Adjust this value to fine-tune the color removal

        function processFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Draw the video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get the image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // Calculate color distance
                    const distance = Math.sqrt(
                        Math.pow(r - targetColor.r, 2) +
                        Math.pow(g - targetColor.g, 2) +
                        Math.pow(b - targetColor.b, 2)
                    );

                    // If color is close to the target green, make it transparent
                    if (distance < tolerance) {
                        data[i + 3] = 0; // Set alpha to 0
                    }
                }

                // Put the processed image data back
                ctx.putImageData(imageData, 0, 0);
            }
            
            requestAnimationFrame(processFrame);
        }

        // Start processing when video is loaded
        video.addEventListener('loadeddata', () => {
            processFrame();
        });

        // Ensure video plays
        video.play().catch(function(error) {
            console.log("Video play failed:", error);
        });

        // Handle video play on mobile
        document.addEventListener('click', () => {
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
            });
        });
    </script>
</body>
</html>
