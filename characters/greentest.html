<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Green Screen Removal</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<video id="video" 
       src="character.mp4" 
       muted 
       autoplay 
       playsinline 
       webkit-playsinline
       loop 
       style="display:none;"></video>
<canvas id="canvas"></canvas>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Attempt to play video once it can play
  video.addEventListener('canplay', () => {
    video.play().catch(err => {
      console.log("Auto-play not allowed, user interaction needed:", err);
    });
  });

  video.addEventListener('loadeddata', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    drawFrame();
  });

  function drawFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = frame.data;

    // Adjust these values as needed
    const greenThreshold = 120; 
    const diffThreshold = 50; 

    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];

      // Check if green is the dominant color
      if (g > greenThreshold && (g - r) > diffThreshold && (g - b) > diffThreshold) {
        data[i + 3] = 0; // Make pixel transparent
      }
    }

    ctx.putImageData(frame, 0, 0);
    requestAnimationFrame(drawFrame);
  }

  // If autoplay fails, consider adding a user interaction:
  // document.body.addEventListener('click', () => {
  //   video.play();
  // });

</script>
</body>
</html>
