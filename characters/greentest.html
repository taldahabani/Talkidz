<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            background: #000;
        }
        canvas {
            width: 100%;
            max-width: 100%;
            background: rgba(0,0,0,0.1);
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">Loading video...</div>
        <video id="video" 
               src="character.mp4" 
               controls
               muted 
               playsinline 
               webkit-playsinline>
        </video>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        // Video event listeners for debugging
        video.addEventListener('loadedmetadata', () => {
            status.textContent = `Video metadata loaded. Size: ${video.videoWidth}x${video.videoHeight}`;
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        video.addEventListener('playing', () => {
            status.textContent += '\nVideo is playing!';
            drawFrame();
        });

        video.addEventListener('error', (e) => {
            status.textContent = `Error loading video: ${video.error.message}`;
            status.style.backgroundColor = '#ffebee';
        });

        function drawFrame() {
            if (video.paused || video.ended) return;
            
            // Draw the original video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Continue the animation loop
            requestAnimationFrame(drawFrame);
        }

        // Enable video play on click for mobile devices
        document.body.addEventListener('click', () => {
            video.play().catch(err => {
                status.textContent = `Play error: ${err.message}`;
            });
        });
    </script>
</body>
</html>
