<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Fox - Talkidz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4B6E;
            --accent: #6C5CE7;
            --text: #1A1A1A;
            --bg: #FFFFFF;
            --bg-secondary: #F5F5F5;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            overflow: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, rgba(245,245,245,0.98), rgba(255,255,255,0.98));
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-button {
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            color: var(--text);
            text-decoration: none;
            border-radius: 12px;
            background: white;
            border: 1px solid rgba(108,92,231,0.15);
            box-shadow: 0 2px 8px rgba(108,92,231,0.1);
            transition: 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-2px);
            border-color: var(--accent);
            color: var(--accent);
        }

        .character-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }

        .main-container {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .background {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
        }

        .background.video {
            display: none;
        }

        .background.image {
            width: 100%;
            height: 100%;
            background: url('/characters/fox/assets/foxxy.jpg') center/contain no-repeat;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(255,255,255,0.98) 70%, rgba(255,255,255,0.8) 85%, transparent);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .controls-wrapper {
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .bottom-status-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            background: white;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-top: 1px solid rgba(108,92,231,0.1);
            z-index: 12;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .logo-byline {
            font-size: 0.75rem;
            color: #666;
            margin: -0.25rem 0 0 0.25rem;
        }

        .progress-container {
            flex: 1;
            height: 4px;
            background: rgba(108,92,231,0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--primary));
            transition: width 1s linear;
            border-radius: 999px;
        }

        .main-button {
            background: linear-gradient(45deg, var(--accent), var(--primary));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4,0,0.2,1);
            box-shadow: 0 4px 12px rgba(108,92,231,0.2);
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108,92,231,0.3);
        }

        .main-button.active {
            width: 48px;
            height: 48px;
            padding: 0;
            border-radius: 50%;
            background: #808080;
        }

        .share-button {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: 0.3s ease;
            display: grid;
            place-items: center;
        }

        .share-button:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 12px var(--shadow);
        }

        @media (max-width: 768px) {
            .bottom-status-container {
                padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
            }
            
            .bottom-container {
                padding-bottom: calc(env(safe-area-inset-bottom) + 5rem);
            }

            .main-button {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        <div class="character-name">Clever Fox</div>
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="background image"></div>
            <video class="background video" id="idleVideo" loop muted playsinline>
                <source src="/characters/fox/assets/fox-idle.mp4" type="video/mp4">
            </video>
            <video class="background video" id="speakingVideo" loop muted playsinline>
                <source src="/characters/fox/assets/fox-talking.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="bottom-container">
        <div class="controls-wrapper">
            <div class="controls-container">
                <button id="startButton" class="main-button">Start Conversation</button>
                <button class="share-button" onclick="shareCharacter()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-status-container">
        <div class="logo-container">
            <a href="/" class="logo">Talkidz</a>
            <span class="logo-byline">by Playbox</span>
        </div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        const CONVERSATION_TIME = 300;
        let conversation = null;
        let progressInterval;
        let currentProgress = 0;
        let videosLoaded = { idle: false, speaking: false };

        const elements = {
            backgroundImage: document.querySelector('.background.image'),
            idleVideo: document.getElementById('idleVideo'),
            speakingVideo: document.getElementById('speakingVideo'),
            startButton: document.getElementById('startButton'),
            progressBar: document.getElementById('progressBar')
        };

        function updateBackground(mode) {
            const videos = [elements.idleVideo, elements.speakingVideo];
            videos.forEach(v => {
                v.style.display = 'none';
                v.pause();
            });
            elements.backgroundImage.style.display = 'none';

            if (mode === 'speaking' && videosLoaded.speaking) {
                elements.speakingVideo.style.display = 'block';
                elements.speakingVideo.play().catch(console.error);
            } else if (videosLoaded.idle) {
                elements.idleVideo.style.display = 'block';
                elements.idleVideo.play().catch(console.error);
            } else {
                elements.backgroundImage.style.display = 'block';
            }
        }

        function triggerConfetti() {
            const defaults = { origin: { y: 0.7 } };
            const fire = (ratio, opts) => {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(200 * ratio)
                });
            };

            [
                [0.25, { spread: 26, startVelocity: 55 }],
                [0.2, { spread: 60 }],
                [0.35, { spread: 100, decay: 0.91, scalar: 0.8 }],
                [0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 }],
                [0.1, { spread: 120, startVelocity: 45 }]
            ].forEach(([ratio, opts]) => fire(ratio, opts));
        }

        function startProgress() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                currentProgress += (100 / CONVERSATION_TIME);
                if (currentProgress >= 100) {
                    endConversation();
                }
                elements.progressBar.style.width = `${Math.min(currentProgress, 100)}%`;
            }, 1000);
        }

        function resetProgress() {
            clearInterval(progressInterval);
            elements.progressBar.style.width = '0%';
            currentProgress = 0;
        }

        async function startConversation() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                triggerConfetti();
                elements.startButton.classList.add('active');
                elements.startButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                `;

                conversation = await Conversation.startSession({
                    agentId: 'XJ3eFR10myzK01A10BlN',
                    onModeChange: mode => updateBackground(mode.mode),
                    onConnect: () => {
                        updateBackground('listening');
                        startProgress();
                    },
                    onDisconnect: () => {
                        updateBackground('idle');
                        elements.startButton.classList.remove('active');
                        elements.startButton.textContent = 'Start Conversation';
                    },
                    onError: error => {
                        console.error('Conversation error:', error);
                        endConversation();
                    }
                });
            } catch (error) {
                console.error('Error starting conversation:', error);
                endConversation();
            }
        }

        async function endConversation() {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateBackground('idle');
                    elements.startButton.classList.remove('active');
                    elements.startButton.textContent = 'Start Conversation';
                    resetProgress();
                }
            }
        }

        // Initialize video loading
        elements.idleVideo.addEventListener('loadeddata', () => {
            videosLoaded.idle = true;
            elements.backgroundImage.style.display = 'none';
            elements.idleVideo.style.display = 'block';
            elements.idleVideo.play().catch(console.error);
        });

        elements.speakingVideo.addEventListener('loadeddata', () => {
            videosLoaded.speaking = true;
        });

        [elements.idleVideo, elements.speakingVideo].forEach(video => video.load());

        // Event Listeners
        elements.startButton.addEventListener('click', () => {
            conversation ? endConversation() : startConversation();
        });

        // Initialize with idle state
        updateBackground('idle');

        // Share functionality
        window.shareCharacter = () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Chat with Clever Fox on Talkidz',
                    text: 'Come chat with Clever Fox, your new AI friend!',
                    url: window.location.href
                }).catch(console.error);
            }
        };
    </script>
</body>
</html>
