<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Chat - Talkidz</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    rel="stylesheet"
  />
  <link href="/css/noodles2.css" rel="stylesheet"/>
  <script
    src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js">
  </script>
</head>
<body>
  <div class="splash-container character-loading">
    <div class="splash-content">
      <div class="loading-circle">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>
  </div>
  
  <div class="top-bar">
    <!-- Language Selector -->
    <div class="language-select-container">
      <button class="language-select-button" id="languageSelectButton">
        <span class="language-flag" id="currentLanguageFlag"></span>
      </button>
      <div class="language-menu" id="languageMenu">
        <div class="language-menu-content" id="languageMenuContent">
          <!-- Dynamically filled in chat.js -->
        </div>
      </div>
    </div>
    <!-- End Language Selector -->
  </div>
  
  <div class="bg-container">
    <img src="/assets/rainbow-bg.jpg" alt="background">
  </div>
  
  <div class="main-container">
    <div class="video-wrapper">
      <div class="background image"></div>
      <!-- Idle video -->
      <video class="background video" id="idleVideo"
             loop muted playsinline disablePictureInPicture></video>
      <!-- Speaking video -->
      <video class="background video" id="speakingVideo"
             loop muted playsinline disablePictureInPicture></video>
      <!-- Cake video -->
      <video class="background video" id="cakeVideo"
             playsinline disablePictureInPicture></video>
      <!-- Slap video (new) -->
      <video class="background video" id="slapVideo"
             playsinline disablePictureInPicture></video>
      <!-- Clickable overlay on the cat's head -->
      <div class="cat-head-clickable" id="catHeadClickable"
           title="Click cat's head"></div>
    </div>
  </div>
  
  <div class="main-action-container">
    <button id="startButton" class="main-button">Start Conversation</button>
    <!-- Cake Button -->
    <button id="cakeButton" class="cake-button">üç∞</button>
  </div>
  
  <canvas id="confetti-canvas"></canvas>
  
  <div class="controls-container">
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span class="status-text">Ready to chat</span>
    </div>
    <div class="controls-right">
      <button class="share-button" onclick="shareCharacter()">
        <svg width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
          <polyline points="16 6 12 2 8 6"/>
          <line x1="12" y1="2" x2="12" y2="15"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Main JS -->
  <script type="module" src="/js/noodles2.js"></script>
</body>
</html>
