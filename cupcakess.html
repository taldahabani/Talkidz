<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cupcake - Talkidz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4B6E;
            --text-color: #1A1A1A;
            --background-color: #FFFFFF;
            --secondary-background: #F5F5F5;
            --accent-color: #6C5CE7;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            z-index: 100;
            box-shadow: 0 2px 12px var(--shadow-color);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-background);
            transform: translateX(-2px);
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .background.image {
            background-image: url('cupcake.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(50px);
            opacity: 0.3;
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            aspect-ratio: 1;
            z-index: 2;
        }

        .background.video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 30px;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.98) 60%,
                rgba(255, 255, 255, 0) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .status-bar {
            color: var(--text-color);
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: var(--secondary-background);
            border-radius: 999px;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 92, 231, 0.3);
        }

        button.active {
            background: #808080;
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                max-width: none;
            }

            button {
                padding: 0.875rem 1.75rem;
                font-size: 0.875rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="/" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Characters
        </a>
    </header>

    <div class="background-container">
        <div class="background image"></div>
        <div class="video-container">
            <video class="background video" id="idleVideo" loop muted playsinline disablePictureInPicture>
                <source src="cupcake-blinking.mp4" type="video/mp4">
            </video>
            <video class="background video" id="speakingVideo" loop muted playsinline disablePictureInPicture>
                <source src="cupcake-talk.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="bottom-container">
        <button id="startButton">Start Conversation</button>
        <div class="status-bar">
            Status: <span id="connectionStatus">Idle</span> | Agent is <span id="agentStatus">Listening</span>
        </div>
    </div>

    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';
        let videosLoaded = { idle: false, speaking: false };

        const backgroundImage = document.querySelector('.background.image');
        const idleVideo = document.getElementById('idleVideo');
        const speakingVideo = document.getElementById('speakingVideo');
        const startButton = document.getElementById('startButton');

 // Preload videos
        const preloadVideos = () => {
            // Preload idle video
            idleVideo.load();
            idleVideo.addEventListener('loadeddata', () => {
                console.log('Idle video preloaded');
                videosLoaded.idle = true;
            });

            // Preload speaking video
            speakingVideo.load();
            speakingVideo.addEventListener('loadeddata', () => {
                console.log('Speaking video preloaded');
                videosLoaded.speaking = true;
            });
        };

        // Call preload immediately
        preloadVideos();

        // Confetti function
        const triggerConfetti = () => {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        };

        // Prevent right-click on videos
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        // Prevent videos from being dragged
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        const updateBackground = (mode) => {
            backgroundImage.style.display = 'none';
            idleVideo.style.display = 'none';
            speakingVideo.style.display = 'none';
            
            idleVideo.pause();
            speakingVideo.pause();

            if (mode === 'speaking' && videosLoaded.speaking) {
                speakingVideo.style.display = 'block';
                speakingVideo.play().catch(console.error);
            } else if (mode === 'listening' && videosLoaded.idle) {
                idleVideo.style.display = 'block';
                idleVideo.play().catch(console.error);
            } else {
                backgroundImage.style.display = 'block';
            }
        };

        const updateStatus = (mode) => {
            const connectionStatus = document.getElementById('connectionStatus');
            const agentStatus = document.getElementById('agentStatus');

            if (mode === 'speaking') {
                agentStatus.textContent = 'Speaking';
            } else if (mode === 'listening') {
                agentStatus.textContent = 'Listening';
            } else {
                agentStatus.textContent = 'Idle';
            }

            updateBackground(mode);
        };

        const startConversation = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                triggerConfetti();
                startButton.classList.add('active'); // Add grey color class

                conversation = await Conversation.startSession({
                    agentId: 'iogofk9qnqvE98RwV1Kk',
                    onModeChange: (mode) => {
                        updateStatus(mode.mode);
                    },
                    onConnect: () => {
                        document.getElementById('connectionStatus').textContent = 'Connected';
                        updateStatus('listening');
                        startButton.textContent = 'End Conversation';
                    },
                    onDisconnect: () => {
                        document.getElementById('connectionStatus').textContent = 'Disconnected';
                        updateStatus('idle');
                        startButton.textContent = 'Start Conversation';
                        startButton.classList.remove('active'); // Remove grey color class
                    },
                    onMessage: (message) => {
                        if (message.type === 'agent_response') {
                            console.log('Agent response:', message.agent_response_event.agent_response);
                        }
                    },
                    onError: (error) => {
                        console.error('Conversation error:', error);
                        updateStatus('idle');
                        startButton.classList.remove('active'); // Remove grey color class
                    }
                });
            } catch (error) {
                console.error('Error starting conversation:', error);
                updateStatus('idle');
                startButton.classList.remove('active'); // Remove grey color class
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateStatus('idle');
                    startButton.classList.remove('active'); // Remove grey color class
                }
            }
        };

        document.getElementById('startButton').addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        // Initialize with idle state
        updateStatus('idle');
    </script>
</body>
</html>
