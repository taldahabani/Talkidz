<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cupcake - Talkidz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4B6E;
            --text-color: #1A1A1A;
            --background-color: #FFFFFF;
            --secondary-background: #F5F5F5;
            --accent-color: #6C5CE7;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 0 1.5rem;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 0 2px 12px var(--shadow-color);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-2px);
            background: var(--secondary-background);
        }

        .character-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background.video {
            position: absolute;
            display: none;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        @media (max-aspect-ratio: 1/1) {
            .background.video {
                width: 100%;
                height: auto;
            }
        }

        @media (min-aspect-ratio: 1/1) {
            .background.video {
                height: 100%;
                width: auto;
            }
        }

        .background.image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-image: url('cupcake.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(255,255,255,0.98), rgba(255,255,255,0.8) 50%, transparent);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .main-button {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        .main-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 16px rgba(108, 92, 231, 0.3);
        }

        .main-button.active {
            width: 48px;
            height: 48px;
            padding: 0;
            border-radius: 50%;
            background: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-button {
            background: var(--secondary-background);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .share-button:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .logo-container {
            position: absolute;
            left: 1.5rem;
            bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .logo-byline {
            font-size: 0.75rem;
            color: #666;
            margin-top: -0.25rem;
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Magic sparkles */
        .sparkle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            mix-blend-mode: screen;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <div class="character-name">Funny Cupcake</div>
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="background image"></div>
            <video class="background video" id="idleVideo" loop muted playsinline disablePictureInPicture>
                <source src="cupcake-blinking.mp4" type="video/mp4">
            </video>
            <video class="background video" id="speakingVideo" loop muted playsinline disablePictureInPicture>
                <source src="cupcake-talk.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="bottom-container">
        <div class="controls-container">
            <button id="startButton" class="main-button">Start Conversation</button>
            <button class="share-button" onclick="shareCharacter()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
        </div>
        <div class="logo-container">
            <a href="/" class="logo">Talkidz</a>
            <span class="logo-byline">by Playbox</span>
        </div>
    </div>

    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';
        let videosLoaded = { idle: false, speaking: false };

        const backgroundImage = document.querySelector('.background.image');
        const idleVideo = document.getElementById('idleVideo');
        const speakingVideo = document.getElementById('speakingVideo');
        const startButton = document.getElementById('startButton');

        // Preload videos
        const preloadVideos = () => {
            idleVideo.load();
            idleVideo.addEventListener('loadeddata', () => {
                videosLoaded.idle = true;
            });

            speakingVideo.load();
            speakingVideo.addEventListener('loadeddata', () => {
                videosLoaded.speaking = true;
            });
        };

        preloadVideos();

        // Create floating particles
        const createParticles = () => {
            const container = document.querySelector('.main-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
                particle.style.borderRadius = '50%';
                particle.style.position = 'absolute';
                restartParticle(particle);
                container.appendChild(particle);
            }
        };

        const restartParticle = (particle) => {
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 10;
            const endX = startX + (Math.random() - 0.5) * 200;
            const endY = -10;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            particle.style.setProperty('--tx', (endX - startX) + 'px');
            particle.style.setProperty('--ty', (endY - startY) + 'px');
            
            particle.style.animation = 'none';
            particle.offsetHeight; // Force reflow
            particle.style.animation = `float ${Math.random() * 2 + 3}s linear infinite`;
        };

        // Add sparkle effect
        const addSparkleEffect = (element) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.width = Math.random() * 10 + 5 + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            element.appendChild(sparkle);

            sparkle.style.animation = `sparkle ${Math.random() * 0.5 + 0.5}s ease-in-out`;
            sparkle.addEventListener('animationend', () => sparkle.remove());
        };

        const updateBackground = (mode) => {
            backgroundImage.style.display = 'none';
            idleVideo.style.display = 'none';
            speakingVideo.style.display = 'none';
            
            idleVideo.pause();
            speakingVideo.pause();

            if (mode === 'speaking' && videosLoaded.speaking) {
                speakingVideo.style.display = 'block';
                speakingVideo.play().catch(console.error);
            } else if (mode === 'listening' && videosLoaded.idle) {
                idleVideo.style.display = 'block';
                idleVideo.play().catch(console.error);
            } else {
                backgroundImage.style.display = 'block';
            }
        };

        const startConversation = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                triggerConfetti();
                startButton.classList.add('active');
                startButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                `;

                conversation = await Conversation.startSession({
                    agentId: 'iogofk9qnqvE98RwV1Kk',
                    onModeChange: (mode) => {
                        updateBackground(mode.mode);
                    },
                    onConnect: () => {
                        updateBackground('listening');
                        createParticles();
                    },
                    onDisconnect: () => {
                        updateBackground('idle');
                        startButton.classList.remove('active');
                        startButton.textContent = 'Start Conversation';
                    },
                    onError: (error) => {
console.error('Conversation error:', error);
                        updateBackground('idle');
                        startButton.classList.remove('active');
                        startButton.textContent = 'Start Conversation';
                    }
                });

                // Add sparkle effect to button periodically
                const sparkleInterval = setInterval(() => {
                    if (conversation) {
                        addSparkleEffect(startButton);
                    } else {
                        clearInterval(sparkleInterval);
                    }
                }, 2000);

            } catch (error) {
                console.error('Error starting conversation:', error);
                updateBackground('idle');
                startButton.classList.remove('active');
                startButton.textContent = 'Start Conversation';
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateBackground('idle');
                    startButton.classList.remove('active');
                    startButton.textContent = 'Start Conversation';
                }
            }
        };

        // Confetti effect function
        const triggerConfetti = () => {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        };

        startButton.addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        // Share function
        window.shareCharacter = () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Chat with Funny Cupcake on Talkidz',
                    text: 'Come chat with Funny Cupcake, your new AI friend!',
                    url: window.location.href
                }).catch(console.error);
            }
        };

        // Initialize with idle state
        updateBackground('idle');
    </script>
</body>
</html>
