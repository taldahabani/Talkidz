<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clap - ◊¶'◊ê◊ò</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #764ba2;
            --background: #f8fafc;
            --text: #2d3748;
            --chat-bg: #ffffff;
            --bot-message-bg: #f1f5f9;
            --user-message-bg: #e9f2ff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #63b3ed;
                --secondary: #9f7aea;
                --background: #1a202c;
                --text: #f7fafc;
                --chat-bg: #2d3748;
                --bot-message-bg: #2d3748;
                --user-message-bg: #2c5282;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 15px;
            animation: messageAppear 0.5s ease-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: var(--bot-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .user-message {
            background: var(--user-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-content {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 0.3rem;
            margin: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.visible {
            opacity: 1;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 25px;
            background: var(--chat-bg);
            color: var(--text);
            font-size: 1rem;
        }

        .chat-input input:focus {
            outline: 2px solid var(--primary);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .confirm-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .confirm-button:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

            { type: 'user', text: '◊î◊ô◊ô, ◊ê◊†◊ô ◊©◊®◊î, ◊ï◊ê◊†◊ô ◊û◊¢◊¶◊ë◊™ ◊§◊†◊ô◊ù ◊î◊û◊™◊û◊ó◊î ◊ë◊ë◊™◊ô◊ù ◊û◊ï◊ì◊®◊†◊ô◊ô◊ù.' },
            { type: 'bot', text: '◊û◊ì◊î◊ô◊ù, ◊©◊®◊î! üè°‚ú® ◊û◊î ◊î◊û◊ò◊®◊î ◊î◊í◊ì◊ï◊ú◊î ◊©◊ê◊™ ◊©◊ï◊ê◊§◊™ ◊ê◊ú◊ô◊î ◊õ◊®◊í◊¢ ◊ë◊ß◊®◊ô◊ô◊®◊™ ◊¢◊ô◊¶◊ï◊ë ◊î◊§◊†◊ô◊ù?' },
            { type: 'user', text: '◊ê◊†◊ô ◊û◊†◊°◊î ◊ú◊ë◊†◊ï◊™ ◊™◊ô◊ß ◊¢◊ë◊ï◊ì◊ï◊™ ◊ê◊ï◊†◊ú◊ô◊ô◊ü ◊ú◊î◊¶◊í◊™ ◊î◊¢◊ë◊ï◊ì◊ï◊™ ◊©◊ú◊ô ◊ï◊û◊©◊ô◊õ◊™ ◊ú◊ß◊ï◊ó◊ï◊™ ◊ó◊ì◊©◊ô◊ù.' },

            { type: 'bot', text: '◊î◊ë◊†◊™◊ô! ‚úÖ ◊ê◊ñ ◊ê◊™ ◊û◊ó◊§◊©◊™ ◊û◊§◊™◊ó ◊©◊ô◊¢◊ñ◊ï◊® ◊ú◊ö ◊ú◊ô◊¶◊ï◊® ◊ê◊™◊® ◊û◊ß◊¶◊ï◊¢◊ô ◊ú◊î◊¶◊í◊™ ◊™◊ô◊ß ◊î◊¢◊ë◊ï◊ì◊ï◊™ ◊©◊ú◊ö ◊ï◊û◊©◊ô◊õ◊™ ◊ú◊ß◊ï◊ó◊ï◊™ ◊ó◊ì◊©◊ô◊ù.\n\n◊ñ◊î ◊†◊©◊û◊¢ ◊†◊õ◊ï◊ü? ◊ê◊ù ◊õ◊ü, ◊ú◊ó◊¶◊ô ◊¢◊ú ◊î-‚úÖ ◊ú◊ê◊ô◊©◊ï◊® ◊ê◊ï ◊¢◊ì◊õ◊†◊ô ◊ê◊ï◊™◊ô ◊ê◊ù ◊ô◊© ◊û◊î ◊ú◊î◊ï◊°◊ô◊£ ◊ê◊ï ◊ú◊©◊†◊ï◊™! üéâ', confirmButton: true }
        ];

        let currentMessageIndex = 0;
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            if (type === 'bot' && message.includes('‚úÖ') && conversation[currentMessageIndex]?.confirmButton) {
                const confirmButton = document.createElement('button');
                confirmButton.className = 'confirm-button';
                confirmButton.textContent = '‚úÖ';
                confirmButton.onclick = () => {
                    window.location.href = '/feed';
                };
                messageContent.appendChild(confirmButton);
            }

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Trigger animation
            setTimeout(() => messageDiv.classList.add('visible'), 100);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(indicator);
            setTimeout(() => indicator.classList.add('visible'), 100);
            return indicator;
        }

        function displayNextMessage() {
            if (currentMessageIndex < conversation.length) {
                const message = conversation[currentMessageIndex];
                if (message.type === 'bot') {
                    const indicator = showTypingIndicator();
                    setTimeout(() => {
                        indicator.remove();
                        addMessage(message.text, 'bot');
                        currentMessageIndex++;
                        if (message.type === 'bot' && currentMessageIndex < conversation.length) {
                            setTimeout(displayNextMessage, 1000);
                        }
                    }, 1500);
                } else {
                    addMessage(message.text, 'user');
                    currentMessageIndex++;
                    setTimeout(displayNextMessage, 1000);
                }
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';
                setTimeout(() => {
                    const indicator = showTypingIndicator();
                    setTimeout(() => {
                        indicator.remove();
                        // Add bot response logic here
                    }, 1500);
                }, 500);
            }
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Start conversation
        displayNextMessage();
    </script>
