<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        /* Reset defaults */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #000; /* Prevents white flashing */
        }

        /* Background container styles */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Image styles */
        .background-image {
            height: 100vh; /* Use viewport height */
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure no cropping */
            max-width: none; /* Override max-width constraints */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the image */
        }

        /* Video styles */
        .background-video {
            height: 100vh; /* Use viewport height */
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure no cropping */
            max-width: none; /* Override max-width constraints */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the video */
        }

        /* Hide elements when needed */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Widget styles */
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom); /* For devices with bottom bars */
        }

        /* Media queries for different aspect ratios */
        @media (max-aspect-ratio: 16/9) {
            .background-image,
            .background-video {
                height: 100vh;
                width: auto;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            .background-image,
            .background-video {
                width: 100vw;
                height: auto;
            }
        }

        /* Mobile optimization */
        @media screen and (max-width: 768px) {
            .background-container {
                align-items: center; /* Center vertically on mobile */
            }
            
            .background-image,
            .background-video {
                height: 100vh;
                width: auto;
                max-width: none;
            }
        }

        /* Portrait mode optimization */
        @media screen and (orientation: portrait) {
            .background-image,
            .background-video {
                height: 100vh;
                width: auto;
            }
        }

        /* Landscape mode optimization */
        @media screen and (orientation: landscape) {
            .background-image,
            .background-video {
                width: 100vw;
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Default background container -->
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <!-- Speaking background container -->
    <div class="background-container hidden" id="speakingBg">
        <video class="background-video" id="speakingVideo" autoplay loop muted playsinline>
            <source src="speaking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- ElevenLabs widget -->
    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ">
    </elevenlabs-convai>

    <!-- Scripts -->
    <script src="https://elevenlabs.io/convai-widget/index.js"></script>

    <script>
        // Get DOM elements
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');
        const convaiWidget = document.getElementById('convai-widget');
        const speakingVideo = document.getElementById('speakingVideo');

        // Function to switch background
        function switchBackground(isSpeaking) {
            console.log('Switching background:', isSpeaking ? 'speaking' : 'not speaking');
            
            if (isSpeaking) {
                defaultBg.classList.add('hidden');
                speakingBg.classList.remove('hidden');
                speakingVideo.play().catch(error => {
                    console.error('Error playing video:', error);
                });
            } else {
                defaultBg.classList.remove('hidden');
                speakingBg.classList.add('hidden');
                speakingVideo.pause();
            }
        }

        // Initialize when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded, initializing...');

            // Wait for the widget to be ready
            convaiWidget.addEventListener('ready', (event) => {
                console.log('Widget ready event received');
                
                // Set up client tools
                if (event.detail?.signedUrl) {
                    window.clientTools = {
                        switchBackground: async (parameters) => {
                            console.log('switchBackground called with parameters:', parameters);
                            switchBackground(parameters.speaking);
                            return { success: true };
                        }
                    };
                }
            });

            // Audio event listeners
            convaiWidget.addEventListener('audiostart', () => {
                console.log('Audio started');
                switchBackground(true);
            });

            convaiWidget.addEventListener('audioend', () => {
                console.log('Audio ended');
                switchBackground(false);
            });

            // Debug event listeners
            ['message', 'error', 'statechange', 'conversationstart', 'conversationend'].forEach(eventName => {
                convaiWidget.addEventListener(eventName, (event) => {
                    console.log(`Event ${eventName}:`, event.detail);
                });
            });
        });

        // Video event listeners
        speakingVideo.addEventListener('loadeddata', () => {
            console.log('Video loaded and ready');
        });

        speakingVideo.addEventListener('error', (e) => {
            console.error('Video error:', e);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Force layout recalculation
            defaultBg.style.display = 'none';
            defaultBg.offsetHeight; // Trigger reflow
            defaultBg.style.display = '';
            
            speakingBg.style.display = 'none';
            speakingBg.offsetHeight; // Trigger reflow
            speakingBg.style.display = '';
        });
    </script>
</body>
</html>
