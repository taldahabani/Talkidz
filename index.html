<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .chat-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            max-height: calc(100vh - 200px);
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            z-index: 1;
            font-family: Arial, sans-serif;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: rgba(0, 132, 255, 0.3);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: auto;
        }

        .message-header {
            font-size: 0.8em;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            word-break: break-word;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media screen and (max-width: 768px) {
            .chat-container {
                width: 90%;
                top: 10px;
                max-height: calc(100vh - 250px);
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <elevenlabs-convai 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        style="--elevenlabs-convai-button-color: #4CAF50;"
    ></elevenlabs-convai>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chatContainer');
            const widget = document.querySelector('elevenlabs-convai');

            function appendMessage(text, isUser = false) {
                if (!text.trim()) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
                
                const timestamp = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div class="message-header">${isUser ? 'You' : 'Emma'} â€¢ ${timestamp}</div>
                    <div class="message-content">${text}</div>
                `;

                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            if (widget) {
                // Listen for tentative transcripts (real-time user speech)
                widget.addEventListener('tentative-transcript', (event) => {
                    // You could show these as "typing" indicators if desired
                    console.log('Tentative:', event.detail?.text);
                });

                // Listen for final user speech transcripts
                widget.addEventListener('user-speech-ended', (event) => {
                    const text = event.detail?.text;
                    if (text) {
                        appendMessage(text, true);
                    }
                });

                // Listen for agent responses
                widget.addEventListener('agent-response', (event) => {
                    const text = event.detail?.text;
                    if (text) {
                        appendMessage(text, false);
                    }
                });

                // Optional: Listen for errors
                widget.addEventListener('error', (event) => {
                    console.error('Error:', event.detail);
                    appendMessage('Sorry, there was an error processing your request.', false);
                });

                // Optional: Listen for connection status
                widget.addEventListener('connection-status', (event) => {
                    console.log('Connection status:', event.detail?.status);
                });
            }
        });
    </script>

    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
</body>
</html>
