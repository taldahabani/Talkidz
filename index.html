<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -40px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #debugWindow {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }
        #debugHeader {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: white;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        #debugContent {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #debugControls {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        .debug-btn {
            background: #333;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .debug-btn:hover {
            background: #444;
        }
        .timestamp {
            color: #888;
            margin-right: 5px;
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
            #debugWindow {
                width: 80%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>
    
    <!-- Audio element with autoplay and no mute -->
    <audio id="welcomeAudio" autoplay playsinline preload="auto">
        <source src="hey.mp3" type="audio/mpeg">
    </audio>

    <div id="debugWindow">
        <div id="debugHeader">
            <span>ElevenLabs Debug Console</span>
            <span style="cursor: pointer" onclick="toggleDebugWindow()">−</span>
        </div>
        <div id="debugContent"></div>
        <div id="debugControls">
            <button class="debug-btn" onclick="clearDebug()">Clear</button>
            <button class="debug-btn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        const audio = document.getElementById('welcomeAudio');
        const debugContent = document.getElementById('debugContent');
        const debugWindow = document.getElementById('debugWindow');
        let isDebugVisible = true;

        // Debug functions
        function log(message, data = null) {
            const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
            debugContent.appendChild(logEntry);
            debugContent.scrollTop = debugContent.scrollHeight;
        }

        function clearDebug() {
            debugContent.innerHTML = '';
        }

        function copyToClipboard() {
            const text = debugContent.innerText;
            navigator.clipboard.writeText(text)
                .then(() => log('Debug log copied to clipboard'))
                .catch(err => log('Failed to copy: ' + err));
        }

        function toggleDebugWindow() {
            isDebugVisible = !isDebugVisible;
            debugContent.style.display = isDebugVisible ? 'block' : 'none';
            debugControls.style.display = isDebugVisible ? 'flex' : 'none';
            debugWindow.style.height = isDebugVisible ? '400px' : 'auto';
            debugHeader.querySelector('span:last-child').textContent = isDebugVisible ? '−' : '+';
        }

        // Function to force play audio
        function forcePlayAudio() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    log('Audio played successfully');
                }).catch(error => {
                    log('Audio play failed:', error.message);
                    // Try playing again after a short delay
                    setTimeout(forcePlayAudio, 100);
                });
            }
        }

        // Multiple attempts to play audio
        window.onload = forcePlayAudio;
        document.addEventListener('DOMContentLoaded', forcePlayAudio);
        setTimeout(forcePlayAudio, 500);
        setTimeout(forcePlayAudio, 1000);
        setTimeout(forcePlayAudio, 2000);

        // ElevenLabs widget event listeners
        document.addEventListener('elevenlabs-conversation-started', (e) => {
            log('Conversation started', e.detail);
        });

        document.addEventListener('elevenlabs-conversation-ended', (e) => {
            log('Conversation ended', e.detail);
        });

        document.addEventListener('elevenlabs-speech-started', (e) => {
            log('Speech started', e.detail);
        });

        document.addEventListener('elevenlabs-speech-ended', (e) => {
            log('Speech ended', e.detail);
        });

        document.addEventListener('elevenlabs-error', (e) => {
            log('Error occurred', e.detail);
        });

        document.addEventListener('elevenlabs-ready', (e) => {
            log('Widget ready', e.detail);
        });

        document.addEventListener('elevenlabs-response', (e) => {
            log('Response received', e.detail);
        });

        // Log page load events
        log('Debug console initialized');
        window.addEventListener('load', () => log('Window loaded'));
        document.addEventListener('DOMContentLoaded', () => log('DOM Content loaded'));
    </script>
</body>
</html>
