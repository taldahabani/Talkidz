<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .background-image, .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .background-video {
            display: none;
        }
        #agentStatus {
            text-align: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        #startButton {
            display: block;
            margin: 60px auto 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
            position: relative;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -70px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image, .background-video {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" id="backgroundImage" src="./emma.png" alt="Emma Background">
        <video class="background-video" id="backgroundVideo" playsinline muted>
            <source src="./emma.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="agentStatus">Status: Idle</div>
    <button id="startButton">Start Conversation</button>
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        document.getElementById('startButton').addEventListener('click', async () => {
            const backgroundImage = document.getElementById('backgroundImage');
            const backgroundVideo = document.getElementById('backgroundVideo');
            const agentStatus = document.getElementById('agentStatus');

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });

                const conversation = await Conversation.startSession({
                    agentId: 'UFCiWykxf7I8pgANcBuJ',
                    onModeChange: (mode) => {
                        if (mode === 'speaking') {
                            backgroundImage.style.display = 'none';
                            backgroundVideo.style.display = 'block';
                            backgroundVideo.currentTime = 0;
                            backgroundVideo.play();
                            agentStatus.textContent = 'Status: Speaking';
                        } else if (mode === 'listening') {
                            backgroundVideo.pause();
                            backgroundVideo.style.display = 'none';
                            backgroundImage.style.display = 'block';
                            agentStatus.textContent = 'Status: Listening';
                        }
                    },
                    onConnect: () => {
                        agentStatus.textContent = 'Status: Connected';
                    },
                    onDisconnect: () => {
                        agentStatus.textContent = 'Status: Disconnected';
                    },
                    onError: (error) => {
                        agentStatus.textContent = `Status: Error - ${error.message}`;
                    },
                });

                // Optional: End the session after a certain condition
                // await conversation.endSession();
            } catch (error) {
                agentStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
    </script>
</body>
</html>
