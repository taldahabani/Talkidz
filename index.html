<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: url('emma.png') center center no-repeat;
            /* Force height-based scaling for background image */
            background-size: contain;
            background-position: center;
        }

        video {
            position: absolute;
            height: 100vh; /* Force height-based scaling */
            width: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        /* Ensure minimum width coverage while maintaining height-based scaling */
        @media (aspect-ratio < 16/9) {
            .video-container {
                background-size: contain;
            }
            video {
                height: 100vh;
                width: auto;
                max-width: none;
            }
        }

        .widget-container {
            position: fixed;
            bottom: 5px; /* Moved down */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Adjust widget position */
        elevenlabs-convai {
            transform: translateX(-20px); /* Move slightly left */
        }

        /* Ensure widget stays in view on mobile */
        @media (max-height: 600px) {
            .widget-container {
                bottom: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video 
            id="backgroundVideo"
            autoplay 
            muted 
            playsinline>
            <source id="videoSource" src="hello.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="widget-container">
        <elevenlabs-convai 
            id="convai-widget" 
            agent-id="UFCiWykxf7I8pgANcBuJ">
        </elevenlabs-convai>
    </div>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <script>
        // [Rest of the JavaScript code remains exactly the same as in the previous version]
    </script>
</body>
</html>
