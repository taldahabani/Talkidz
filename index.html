<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -70px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #audioTrigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: default;
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>
    
    <button id="audioTrigger"></button>
    <audio id="welcomeAudio" preload="auto">
        <source src="hey.mp3" type="audio/mpeg">
    </audio>

    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        function initAudio() {
            const audio = document.getElementById('welcomeAudio');
            const trigger = document.getElementById('audioTrigger');
            
            // Function to simulate click and play
            function simulateClickAndPlay() {
                trigger.click();
                audio.play().catch(() => {
                    setTimeout(simulateClickAndPlay, 100);
                });
            }

            // Try multiple times with different events and timings
            window.addEventListener('load', simulateClickAndPlay);
            document.addEventListener('DOMContentLoaded', simulateClickAndPlay);
            setTimeout(simulateClickAndPlay, 500);
            setTimeout(simulateClickAndPlay, 1000);
            
            // Also try when user interacts
            trigger.addEventListener('click', () => audio.play());
        }

        initAudio();
    </script>
</body>
</html>
