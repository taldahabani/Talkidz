            background-color: #000;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .background-image, .background-video {

            object-position: center;
        }
        .background-video {

        }
        #agentStatus {
            text-align: center;

            padding: 10px;

        }
        #chatHistory {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 50px 10px 10px 10px; /* Adjusted margin to fit below the status bar */
            background-color: #f9f9f9;
            z-index: 1;
            position: relative;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        #startButton {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #FF1493;
        }
        @media screen and (max-width: 768px) {
            .background-image, .background-video {
                object-position: center center;
            }
        }
    </style>
</head>
