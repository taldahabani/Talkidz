<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .background-image, .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .background-video {
            display: none;
        }
        #agentStatus {
            text-align: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        #startButton {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #FF1493;
        }
        @media screen and (max-width: 768px) {
            .background-image, .background-video {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" id="backgroundImage" src="./emma.png" alt="Emma Background">
        <video class="background-video" id="backgroundVideo" playsinline muted loop>
            <source src="./emma.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="agentStatus">Status: Idle</div>
    <div class="button-container">
        <button id="startButton">Start Conversation</button>
    </div>
    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';

        const updateMode = (mode) => {
            console.log('Mode changed to:', mode); // Debug log
            const backgroundImage = document.getElementById('backgroundImage');
            const backgroundVideo = document.getElementById('backgroundVideo');
            const agentStatus = document.getElementById('agentStatus');

            currentMode = mode;

            switch (mode) {
                case 'speaking':
                    console.log('Switching to speaking mode'); // Debug log
                    backgroundImage.style.display = 'none';
                    backgroundVideo.style.display = 'block';
                    backgroundVideo.play().catch(e => console.error('Video play error:', e));
                    agentStatus.textContent = 'Status: Speaking';
                    break;
                    
                case 'listening':
                    console.log('Switching to listening mode'); // Debug log
                    backgroundVideo.pause();
                    backgroundVideo.style.display = 'none';
                    backgroundImage.style.display = 'block';
                    agentStatus.textContent = 'Status: Listening';
                    break;
                    
                case 'idle':
                    console.log('Switching to idle mode'); // Debug log
                    backgroundVideo.pause();
                    backgroundVideo.style.display = 'none';
                    backgroundImage.style.display = 'block';
                    agentStatus.textContent = 'Status: Idle';
                    break;
                    
                default:
                    console.log('Unknown mode:', mode); // Debug log
                    break;
            }
        };

        const startConversation = async () => {
            const startButton = document.getElementById('startButton');
            
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('Microphone access granted'); // Debug log

                // Initialize the conversation
                conversation = await Conversation.startSession({
                    agentId: 'UFCiWykxf7I8pgANcBuJ',
                    onModeChange: (mode) => {
                        console.log('onModeChange called with mode:', mode); // Debug log
                        updateMode(mode);
                    },
                    onConnect: () => {
                        console.log('Connected to conversation'); // Debug log
                        updateMode('listening');
                        startButton.textContent = 'End Conversation';
                    },
                    onDisconnect: () => {
                        console.log('Disconnected from conversation'); // Debug log
                        updateMode('idle');
                        startButton.textContent = 'Start Conversation';
                    },
                    onMessage: (message) => {
                        console.log('Received message:', message); // Debug log
                    },
                    onError: (error) => {
                        console.error('Conversation error:', error);
                        updateMode('idle');
                        document.getElementById('agentStatus').textContent = `Status: Error - ${error.message}`;
                    }
                });

                console.log('Conversation session started successfully'); // Debug log
            } catch (error) {
                console.error('Failed to start conversation:', error);
                updateMode('idle');
                document.getElementById('agentStatus').textContent = `Status: Error - ${error.message}`;
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    console.log('Ending conversation'); // Debug log
                    await conversation.endSession();
                    console.log('Conversation ended successfully'); // Debug log
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateMode('idle');
                }
            }
        };

        document.getElementById('startButton').addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        // Set initial status
        updateMode('idle');

        // Add debugging for video events
        const video = document.getElementById('backgroundVideo');
        video.addEventListener('play', () => console.log('Video started playing'));
        video.addEventListener('pause', () => console.log('Video paused'));
        video.addEventListener('error', (e) => console.error('Video error:', e));
    </script>
</body>
</html>
