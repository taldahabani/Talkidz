<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant Debug</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }

        #chatHistory {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            max-height: 70vh;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background: rgba(0, 123, 255, 0.3);
        }

        .agent {
            background: rgba(255, 255, 255, 0.2);
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="chatHistory"></div>
    
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>

    <script>
        // Debug logging to see all events
        function addMessage(text, type) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${type}]: ${text}`;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            // Also log to console for debugging
            console.log(`[${type}]:`, text);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.querySelector('elevenlabs-convai');
            
            if (!widget) {
                console.error('Widget not found!');
                return;
            }

            // Log when widget is loaded
            console.log('Widget found in DOM');

            // User speech ended (final transcript)
            widget.addEventListener('user-speech-ended', (event) => {
                if (event.detail?.text) {
                    addMessage(event.detail.text, 'user');
                }
            });

            // Agent responses
            widget.addEventListener('agent-response', (event) => {
                if (event.detail?.text) {
                    addMessage(event.detail.text, 'agent');
                }
            });

            // Debug: Log all events to see what's happening
            const events = [
                'error',
                'connection-status',
                'tentative-transcript',
                'user-speech-ended',
                'agent-response',
                'conversation-started',
                'conversation-ended'
            ];

            events.forEach(eventName => {
                widget.addEventListener(eventName, (event) => {
                    console.log(`Event '${eventName}':`, event.detail);
                });
            });
        });
    </script>

    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
</body>
</html>
