<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Removed background-color and overflow hidden to allow image to show and scroll if needed */
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Removed z-index: -1 so the image will be visible behind other elements */
        }
        .background-image, .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .background-video {
            display: none;
        }
        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            padding: 5px 0;
            font-size: 18px;
            z-index: 10;
        }
        #chatContainer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 50px auto; /* Give top space so we can see status bar */
            height: 200px;
            overflow-y: auto;
            z-index: 1;
            position: relative;
        }
        .message {
            margin: 10px 0;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
            position: relative;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -70px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image, .background-video {
                object-position: center center;
            }
            #chatContainer {
                width: 90%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" id="backgroundImage" src="./emma.png" alt="Emma Background">
        <video class="background-video" id="backgroundVideo" playsinline muted>
            <source src="./emma.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="statusBar"></div>
    <div id="chatContainer"></div>
    <button id="startButton">Start Conversation</button>
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        document.getElementById('startButton').addEventListener('click', async () => {
            const chatContainer = document.getElementById('chatContainer');
            const backgroundImage = document.getElementById('backgroundImage');
            const backgroundVideo = document.getElementById('backgroundVideo');
            const statusBar = document.getElementById('statusBar');

            const appendMessage = (text) => {
                const messageElement = document.createElement('p');
                messageElement.classList.add('message');
                messageElement.textContent = text;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });

                const conversation = await Conversation.startSession({
                    agentId: 'UFCiWykxf7I8pgANcBuJ',
                    onModeChange: (mode) => {
                        if (mode === 'speaking') {
                            // Agent is speaking
                            backgroundImage.style.display = 'none';
                            backgroundVideo.style.display = 'block';
                            backgroundVideo.currentTime = 0;
                            backgroundVideo.play();
                            statusBar.textContent = 'Agent is speaking...';
                        } else {
                            // Agent is listening
                            backgroundVideo.pause();
                            backgroundVideo.style.display = 'none';
                            backgroundImage.style.display = 'block';
                            statusBar.textContent = 'Agent is listening...';
                        }
                    },
                    onConnect: () => {
                        appendMessage('Connected to the agent.');
                        statusBar.textContent = 'Agent is listening...'; // initial mode after connect
                    },
                    onDisconnect: () => {
                        appendMessage('Disconnected from the agent.');
                        statusBar.textContent = '';
                    },
                    onError: (error) => {
                        appendMessage(`Error: ${error.message}`);
                        statusBar.textContent = '';
                    },
                });

                // Optional: End the session after a certain condition
                // await conversation.endSession();
            } catch (error) {
                appendMessage(`Failed to start conversation: ${error.message}`);
            }
        });
    </script>
</body>
</html>
