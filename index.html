<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenLabs Agent Chat</title>
  <style>
    /* Style for the chat messages */
    #chatContainer {
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      height: 400px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }

    /* Style for individual messages */
    .message {
      margin: 10px 0;
    }

    /* Button style */
    #startButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Chat with ElevenLabs Agent</h1>

  <!-- Chat container to display messages -->
  <div id="chatContainer"></div>

  <!-- Widget for ElevenLabs -->
  <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
