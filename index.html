<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
    <script src="https://unpkg.com/@11labs/react@0.0.1/dist/index.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            color: white;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
        }

        .stop-button {
            background-color: #f44336;
            color: white;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status-text {
            font-size: 14px;
            margin: 5px 0;
        }

        @media screen and (max-width: 768px) {
            .controls-container {
                width: 80%;
                bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useConversation } = window['@11labs/react'];

        function ConversationControl() {
            const conversation = useConversation({
                onConnect: () => console.log('Connected'),
                onDisconnect: () => console.log('Disconnected'),
                onMessage: (message) => console.log('Message:', message),
                onError: (error) => console.error('Error:', error)
            });

            const startConversation = async () => {
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    await conversation.startSession({
                        agentId: 'UFCiWykxf7I8pgANcBuJ'
                    });
                } catch (error) {
                    console.error('Failed to start conversation:', error);
                    alert('Failed to start conversation. Please ensure microphone access is granted.');
                }
            };

            const stopConversation = async () => {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Failed to stop conversation:', error);
                }
            };

            return (
                <div className="controls-container">
                    <div className="status-text">
                        Status: {conversation.status}
                    </div>
                    <div className="status-text">
                        Agent is {conversation.isSpeaking ? 'speaking' : 'listening'}
                    </div>
                    <div>
                        <button
                            className={`button start-button`}
                            onClick={startConversation}
                            disabled={conversation.status === 'connected'}
                        >
                            Start Conversation
                        </button>
                        <button
                            className={`button stop-button`}
                            onClick={stopConversation}
                            disabled={conversation.status !== 'connected'}
                        >
                            Stop Conversation
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConversationControl />);
    </script>
</body>
</html>
