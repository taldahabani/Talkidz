<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        #agentStatus {
            text-align: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        #startButton {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #FF1493;
        }
        @media screen and (max-width: 768px) {
            .background-video {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <video class="background-video" id="idleVideo" playsinline muted loop autoplay>
            <source src="./idle.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video class="background-video" id="backgroundVideo" playsinline muted loop style="display: none;">
            <source src="./emma.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="agentStatus">Status: Idle</div>
    <div class="button-container">
        <button id="startButton">Start Conversation</button>
    </div>
    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';

        const updateStatus = (mode) => {
            const idleVideo = document.getElementById('idleVideo');
            const backgroundVideo = document.getElementById('backgroundVideo');
            const agentStatus = document.getElementById('agentStatus');

            if (mode === currentMode) return;
            currentMode = mode;

            if (mode === 'listening') {
                idleVideo.style.display = 'none';
                backgroundVideo.style.display = 'block';
                backgroundVideo.currentTime = 0;
                backgroundVideo.play().catch(console.error);
                agentStatus.textContent = 'Status: Listening';
            } else if (mode === 'speaking' || mode === 'idle') {
                if (backgroundVideo.played.length > 0) {
                    backgroundVideo.pause();
                }
                backgroundVideo.style.display = 'none';
                idleVideo.style.display = 'block';
                idleVideo.play().catch(console.error);
                agentStatus.textContent = `Status: ${mode === 'idle' ? 'Idle' : 'Speaking'}`;
            }
        };

        const startConversation = async () => {
            const startButton = document.getElementById('startButton');
            
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });

                conversation = await Conversation.startSession({
                    agentId: 'UFCiWykxf7I8pgANcBuJ',
                    onModeChange: (mode) => {
                        updateStatus(mode);
                    },
                    onConnect: () => {
                        updateStatus('listening');
                        startButton.textContent = 'End Conversation';
                    },
                    onDisconnect: () => {
                        updateStatus('idle');
                        startButton.textContent = 'Start Conversation';
                    },
                    onError: (error) => {
                        console.error('Conversation error:', error);
                        updateStatus('idle');
                        agentStatus.textContent = `Status: Error - ${error.message}`;
                    }
                });
            } catch (error) {
                console.error('Setup error:', error);
                updateStatus('idle');
                agentStatus.textContent = `Status: Error - ${error.message}`;
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('End session error:', error);
                } finally {
                    conversation = null;
                    updateStatus('idle');
                }
            }
        };

        document.getElementById('startButton').addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        // Initial status
        updateStatus('idle');
    </script>
</body>
</html>
