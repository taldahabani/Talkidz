<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
            pointer-events: none;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -80px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-video {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <video class="background-video" autoplay loop muted playsinline>
            <source src="./emma.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Preload audio for faster loading -->
    <audio id="welcomeAudio" preload="auto">
        <source src="hey.mp3" type="audio/mpeg">
    </audio>
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    
    <script>
        // Function to play audio
        function playWelcomeAudio() {
            const audio = document.getElementById('welcomeAudio');
            
            // Check if audio is already playing
            if (audio.currentTime > 0 && !audio.paused) {
                return;
            }
            
            // Reset audio to beginning
            audio.currentTime = 0;
            
            // Set volume
            audio.volume = 1.0;
            
            // Promise-based play with retry
            const playAttempt = audio.play();
            
            if (playAttempt !== undefined) {
                playAttempt.catch(error => {
                    console.log('Auto-play failed:', error);
                    // Add click event listener if autoplay fails
                    document.addEventListener('click', function playOnClick() {
                        audio.play();
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
            }
        }

        // Play audio as soon as possible
        document.addEventListener('DOMContentLoaded', playWelcomeAudio);
        window.addEventListener('load', playWelcomeAudio);
        
        // Additional attempt after a short delay
        setTimeout(playWelcomeAudio, 1000);

        // Handle user interaction to initiate playback
        document.addEventListener('click', playWelcomeAudio, { once: true });
        document.addEventListener('touchstart', playWelcomeAudio, { once: true });
    </script>
</body>
</html>
