<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .background.image {
            background-image: url('emma.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background.video {
            display: none;
            pointer-events: none;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        video::-webkit-media-controls-panel {
            display: none !important;
        }

        .top-bar {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            position: relative;
            z-index: 10;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background image"></div>
        <video class="background video" id="idleVideo" loop muted playsinline disablePictureInPicture>
            <source src="idle.mp4" type="video/mp4">
        </video>
        <video class="background video" id="speakingVideo" loop muted playsinline disablePictureInPicture>
            <source src="speaking.mp4" type="video/mp4">
        </video>
    </div>

    <div class="top-bar">
        Status: <span id="connectionStatus">Idle</span> | Agent is <span id="agentStatus">Listening</span>
    </div>

    <div class="button-container">
        <button id="startButton">Start Conversation</button>
    </div>

    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';

        const backgroundImage = document.querySelector('.background.image');
        const idleVideo = document.getElementById('idleVideo');
        const speakingVideo = document.getElementById('speakingVideo');

        // Prevent right-click on videos
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        // Prevent videos from being dragged
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        const updateBackground = (mode) => {
            // Hide all backgrounds first
            backgroundImage.style.display = 'none';
            idleVideo.style.display = 'none';
            speakingVideo.style.display = 'none';
            
            // Stop all videos
            idleVideo.pause();
            speakingVideo.pause();

            // Show and play the appropriate background
            if (mode === 'speaking') {
                speakingVideo.style.display = 'block';
                speakingVideo.play().catch(console.error);
            } else if (mode === 'listening') {
                idleVideo.style.display = 'block';
                idleVideo.play().catch(console.error);
            } else {
                backgroundImage.style.display = 'block';
            }
        };

        const updateStatus = (mode) => {
            const connectionStatus = document.getElementById('connectionStatus');
            const agentStatus = document.getElementById('agentStatus');

            if (mode === 'speaking') {
                agentStatus.textContent = 'Speaking';
            } else if (mode === 'listening') {
                agentStatus.textContent = 'Listening';
            } else {
                agentStatus.textContent = 'Idle';
            }

            updateBackground(mode);
        };

        const startConversation = async () => {
            const startButton = document.getElementById('startButton');

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });

                conversation = await Conversation.startSession({
                    agentId: 'UFCiWykxf7I8pgANcBuJ',
                    onModeChange: (mode) => {
                        updateStatus(mode.mode);
                    },
                    onConnect: () => {
                        document.getElementById('connectionStatus').textContent = 'Connected';
                        updateStatus('listening');
                        startButton.textContent = 'End Conversation';
                    },
                    onDisconnect: () => {
                        document.getElementById('connectionStatus').textContent = 'Disconnected';
                        updateStatus('idle');
                        startButton.textContent = 'Start Conversation';
                    },
                    onMessage: (message) => {
                        if (message.type === 'agent_response') {
                            console.log('Agent response:', message.agent_response_event.agent_response);
                        }
                    },
                    onError: (error) => {
                        console.error('Conversation error:', error);
                        updateStatus('idle');
                    }
                });
            } catch (error) {
                console.error('Error starting conversation:', error);
                updateStatus('idle');
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateStatus('idle');
                }
            }
        };

        document.getElementById('startButton').addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });

        // Initialize with idle state
        updateStatus('idle');
    </script>
</body>
</html>
