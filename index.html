<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Conversational AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #chatHistory {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .agent-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <h1>ElevenLabs Conversational AI</h1>
    <div id="chatHistory"></div>
    <button id="startButton">Start Conversation</button>
    <button id="stopButton" disabled>Stop Conversation</button>
    <p>Status: <span id="connectionStatus">Disconnected</span></p>
    <p>Agent is <span id="agentStatus">listening</span></p>

    <script type="module" src="script.js"></script>
</body>
</html>
