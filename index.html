<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            position: relative;
            z-index: 10;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
            max-width: 600px;
            margin: auto;
            width: 100%;
        }
        .chat-history {
            flex-grow: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-message {
            margin: 5px 0;
        }
        .button-container {
            text-align: center;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Status: <span id="connectionStatus">Idle</span> | Agent is <span id="agentStatus">Listening</span>
    </div>
    <div class="chat-container">
        <div class="chat-history" id="chatHistory">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="button-container">
            <button id="startButton">Start Conversation</button>
        </div>
    </div>

    <script type="module">
        import { Conversation } from 'https://cdn.skypack.dev/@11labs/client';

        let conversation = null;
        let currentMode = 'idle';

        const updateStatus = (mode) => {
            const connectionStatus = document.getElementById('connectionStatus');
            const agentStatus = document.getElementById('agentStatus');

            if (mode === 'speaking') {
                agentStatus.textContent = 'Speaking';
            } else if (mode === 'listening') {
                agentStatus.textContent = 'Listening';
            } else {
                agentStatus.textContent = 'Idle';
            }
        };

        const appendMessage = (sender, message) => {
            const chatHistory = document.getElementById('chatHistory');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        };

        const startConversation = async () => {
            const startButton = document.getElementById('startButton');

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });

                conversation = await Conversation.startSession({
                    agentId: 'UFCiWykxf7I8pgANcBuJ',
                    onModeChange: (mode) => {
                        updateStatus(mode.mode);
                    },
                    onConnect: () => {
                        document.getElementById('connectionStatus').textContent = 'Connected';
                        updateStatus('listening');
                        startButton.textContent = 'End Conversation';
                    },
                    onDisconnect: () => {
                        document.getElementById('connectionStatus').textContent = 'Disconnected';
                        updateStatus('idle');
                        startButton.textContent = 'Start Conversation';
                    },
                    onMessage: (message) => {
                        if (message.type === 'agent_response') {
                            appendMessage('Agent', message.agent_response_event.agent_response);
                        }
                    },
                    onError: (error) => {
                        console.error('Conversation error:', error);
                        updateStatus('idle');
                    }
                });
            } catch (error) {
                console.error('Error starting conversation:', error);
                updateStatus('idle');
            }
        };

        const endConversation = async () => {
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (error) {
                    console.error('Error ending conversation:', error);
                } finally {
                    conversation = null;
                    updateStatus('idle');
                }
            }
        };

        document.getElementById('startButton').addEventListener('click', async () => {
            if (conversation) {
                await endConversation();
            } else {
                await startConversation();
            }
        });
    </script>
</body>
</html>
