<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -40px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #autoplayMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>
    <div id="autoplayMessage">Click anywhere to start</div>
    <audio id="welcomeAudio" preload="auto" muted="muted">
        <source src="hey.mp3" type="audio/mpeg">
    </audio>
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        const audio = document.getElementById('welcomeAudio');
        const autoplayMessage = document.getElementById('autoplayMessage');
        
        async function attemptAutoplay() {
            try {
                audio.muted = false;
                await audio.play();
                autoplayMessage.style.display = 'none';
            } catch (error) {
                console.log('Autoplay failed:', error);
                // Show message if autoplay fails
                autoplayMessage.style.display = 'block';
                // Setup click handler for user interaction
                document.addEventListener('click', async () => {
                    try {
                        audio.muted = false;
                        await audio.play();
                        autoplayMessage.style.display = 'none';
                    } catch (e) {
                        console.error('Play failed even with user interaction:', e);
                    }
                }, { once: true });
            }
        }

        // Try to play as soon as possible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', attemptAutoplay);
        } else {
            attemptAutoplay();
        }

        // Backup attempts
        window.addEventListener('load', attemptAutoplay);
        document.addEventListener('touchstart', attemptAutoplay, { once: true });
    </script>
</body>
</html>
