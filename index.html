<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .chat-history {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 70vh;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            padding: 15px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: rgba(0, 123, 255, 0.3);
            margin-left: 20px;
        }

        .assistant-message {
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: 20px;
        }

        .timestamp {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media screen and (max-width: 768px) {
            .chat-history {
                width: 80%;
                left: 50%;
                transform: translateX(-50%);
                top: 10px;
                max-height: 50vh;
            }

            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <div id="chatHistory" class="chat-history"></div>

    <elevenlabs-convai 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        style="--elevenlabs-convai-button-color: #4CAF50;"
    ></elevenlabs-convai>

    <script>
        // Initialize chat history from localStorage if available
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        const maxHistoryLength = 50; // Maximum number of messages to keep

        // Function to format timestamp
        function formatTimestamp(date) {
            return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Function to add message to chat history
        function addMessageToHistory(message, isUser) {
            const newMessage = {
                text: message,
                timestamp: new Date().toISOString(),
                isUser: isUser
            };

            chatHistory.push(newMessage);

            // Limit history length
            if (chatHistory.length > maxHistoryLength) {
                chatHistory = chatHistory.slice(-maxHistoryLength);
            }

            // Save to localStorage
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            // Update UI
            updateChatHistoryUI();
        }

        // Function to update chat history UI
        function updateChatHistoryUI() {
            const chatHistoryElement = document.getElementById('chatHistory');
            chatHistoryElement.innerHTML = chatHistory.map(msg => `
                <div class="chat-message ${msg.isUser ? 'user-message' : 'assistant-message'}">
                    <div class="timestamp">${formatTimestamp(msg.timestamp)}</div>
                    ${msg.text}
                </div>
            `).join('');

            // Scroll to bottom
            chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
        }

        // Function to clear chat history
        function clearChatHistory() {
            chatHistory = [];
            localStorage.removeItem('chatHistory');
            updateChatHistoryUI();
        }

        // Initialize chat history UI
        updateChatHistoryUI();

        // Set up event listeners for the ElevenLabs widget
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.querySelector('elevenlabs-convai');
            
            if (widget) {
                // Listen for user messages
                widget.addEventListener('user-speech-ended', (event) => {
                    const userMessage = event.detail?.text;
                    if (userMessage) {
                        addMessageToHistory(userMessage, true);
                    }
                });

                // Listen for assistant responses
                widget.addEventListener('agent-response', (event) => {
                    const assistantMessage = event.detail?.text;
                    if (assistantMessage) {
                        addMessageToHistory(assistantMessage, false);
                    }
                });
            }
        });

        // Optional: Add keyboard shortcut to clear history (Ctrl+Shift+C)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                if (confirm('Are you sure you want to clear the chat history?')) {
                    clearChatHistory();
                }
            }
        });
    </script>

    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
</body>
</html>
