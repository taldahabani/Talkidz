<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -80px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>
    
    <audio id="welcomeAudio">
        <source src="hey.mp3" type="audio/mpeg">
    </audio>
    
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        let hasPlayed = false;

        function playWelcomeAudio() {
            if (hasPlayed) return;
            
            const audio = document.getElementById('welcomeAudio');
            
            // Create a user interaction promise
            const userInteraction = new Promise((resolve) => {
                document.addEventListener('click', resolve, { once: true });
                document.addEventListener('touchstart', resolve, { once: true });
            });

            // Function to attempt playback
            const attemptPlay = async () => {
                try {
                    await audio.play();
                    hasPlayed = true;
                    console.log('Audio played successfully');
                } catch (error) {
                    console.log('Autoplay failed, waiting for user interaction:', error);
                    await userInteraction;
                    await audio.play();
                    hasPlayed = true;
                }
            };

            // Load the audio file
            audio.load();
            
            // Set volume
            audio.volume = 1.0;
            
            // Attempt to play
            attemptPlay();
        }

        // Try to play as soon as possible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', playWelcomeAudio);
        } else {
            playWelcomeAudio();
        }

        // Backup attempt
        window.addEventListener('load', playWelcomeAudio);
    </script>
</body>
</html>
