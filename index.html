<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 120px;
            width: auto;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom); /* For devices with bottom bars */
        }
        /* Additional mobile optimizations */
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- Audio Element -->
    <audio id="welcomeAudio" style="display: none;">
        <source src="hey.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>

    <!-- Scripts -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <script>
        // Play welcome audio when page loads
        window.addEventListener('load', function() {
            const audio = document.getElementById('welcomeAudio');
            // Some browsers require user interaction before playing audio
            try {
                audio.play().catch(function(error) {
                    console.log("Audio playback failed:", error);
                });
            } catch (error) {
                console.log("Audio playback failed:", error);
            }
        });
    </script>
</body>
</html>
