<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Conversational AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        .conversation-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
            border-radius: 8px;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .agent-message {
            background: #f5f5f5;
            margin-right: auto;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            font-size: 16px;
            color: #666;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>ElevenLabs Conversational AI</h1>
    
    <div class="controls">
        <button id="startButton">Start Conversation</button>
        <button id="stopButton" disabled>Stop Conversation</button>
    </div>
    
    <div class="status">
        <p>Status: <span id="connectionStatus">Disconnected</span></p>
        <p>Agent is <span id="agentStatus">listening</span></p>
    </div>
    
    <div id="conversationBox" class="conversation-box"></div>

    <script type="module">
        import { Conversation } from 'https://cdn.jsdelivr.net/npm/@11labs/client/dist/index.js';

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const agentStatus = document.getElementById('agentStatus');
        const conversationBox = document.getElementById('conversationBox');

        let conversation;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
            messageDiv.textContent = `${isUser ? 'User' : 'Agent'}: ${text}`;
            conversationBox.appendChild(messageDiv);
            conversationBox.scrollTop = conversationBox.scrollHeight;
        }

        async function startConversation() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                
                conversation = await Conversation.startSession({
                    agentId: 'YOUR_AGENT_ID', // Replace with your actual agent ID
                    onConnect: () => {
                        connectionStatus.textContent = 'Connected';
                        startButton.disabled = true;
                        stopButton.disabled = false;
                    },
                    onDisconnect: () => {
                        connectionStatus.textContent = 'Disconnected';
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    },
                    onError: (error) => {
                        console.error('Error:', error);
                        addMessage(`Error: ${error.message}`, false);
                    },
                    onModeChange: (mode) => {
                        agentStatus.textContent = mode.mode === 'speaking' ? 'speaking' : 'listening';
                    },
                    onUserMessage: (message) => {
                        addMessage(message.text, true);
                    },
                    onAgentMessage: (message) => {
                        addMessage(message.text, false);
                    }
                });
            } catch (error) {
                console.error('Failed to start conversation:', error);
                addMessage(`Failed to start conversation: ${error.message}`, false);
            }
        }

        async function stopConversation() {
            if (conversation) {
                await conversation.endSession();
                conversation = null;
                addMessage('Conversation ended', false);
            }
        }

        startButton.addEventListener('click', startConversation);
        stopButton.addEventListener('click', stopConversation);
    </script>
</body>
</html>
